<div class="form-group">
  <div class="col-md-12">
    <div class="pull-right" style="display: flex">
      <button
        (click)="showAddNewNextOfKins()"
        pButton
        type="button"
        icon="ui-icon-plus"
        pTooltip="Add Next Of Kin"
      ></button>
    </div>
  </div>
</div>
<p-table [value]="loanCustomerNextOfKins" [responsive]="true">
  <ng-template pTemplate="caption">
    <h4>Next Of Kin</h4>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 5em">S/N</th>
      <th style="width: 15em">Name</th>
      <th style="width: 15em">Relationship</th>
      <th>Address</th>
      <th>Phone Number</th>
      <!-- <th>Email</th> -->
      <th style="width: 5em"></th>
      <th style="width: 5em"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-x let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ x.name }}</td>
      <td>{{ x.relationship }}</td>
      <td>{{ x.address }}</td>
      <td>{{ x.phoneNo }}</td>
      <!-- <td>{{ x.email }}</td> -->
      <td>
        <a (click)="editNextOfKins(x)">Edit</a>
      </td>
      <td>
        <a (click)="deleteNextOfKins(x)">Delete</a>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="" class="col-md-2 control-label">Structure</label>
                <div class="col-md-4">
                  <select name="" id="" formControlName="structure" class="form-control">
                    <option value="" selected disabled>--Select Structure--</option>
                    <option *ngFor="let item of companyStructure" [value]="item.companyStructureId">{{ item.name }}</option>
                  </select>
                </div>
                <label for="subStructure" class="col-md-2 control-label">Sub structure</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="subStructure" formControlName="sub_strructure">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Select Product
                </label>
                <div class="col-md-4">
                  <select type="text" name="productId" formControlName="productId" id="chargetype" class="form-control">
                    <option value="">-- Select Type --</option>
                    <option *ngFor="
                                                let product of accountSetUpProduct
                                            "
                            [value]="product.depositAccountId">{{ product.accountName }}</option>
                  </select>
                </div>
                <label for="" class="control-label col-md-2">Staff</label>
                <div class="col-md-4">
                  <select name="" id="" class="form-control" formControlName="employee_ID">
                    <option value="0" selected disabled>--Select Staff--</option>
                    <option *ngFor="let item of staffs" [value]="item.staffId">{{item.firstName}} {{item.lastName}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Use Preset Chart of Account
                </label>
                <div class="col-md-4">
                  <input type="checkbox" name="presetChart" formControlName="presetChart">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button style="margin-right:5px" type="button" [disabled]="!form.valid" class="btn btn-primary pull-right"
                (click)="submitDetails(form)">
                Save
              </button>
              <button type="button" style="margin-right:5px" class="btn btn-danger pull-right" (click)="goBack()">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

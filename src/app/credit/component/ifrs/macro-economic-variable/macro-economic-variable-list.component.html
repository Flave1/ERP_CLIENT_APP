<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div style="margin-bottom:0" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            Macro-Economic Variable
                        </h2>
                        <div
                            style="padding-right: 5px;padding-left: 5px;width: 45px;"
                            class="col-md-1 pull-right"
                        >
                            <button
                                pButton
                                style="padding:0.5em 0"
                                type="button"
                                class="ui-button-raised ui-button-danger"
                                (click)="multipleDelete()"
                                icon="ui-icon-delete"
                                iconPos="center"
                                pTooltip="Delete"
                                tooltipPosition="top"
                                label=""
                            ></button>
                        </div>
                        <div
                            style="padding-right: 5px;padding-left: 5px;width: 45px;"
                            class="col-md-1 pull-right"
                        >
                            <button
                                pButton
                                style="padding:0.5em 0"
                                type="button"
                                class="ui-button-raised"
                                (click)="showAddNew()"
                                icon="ui-icon-plus"
                                iconPos="center"
                                pTooltip="Add"
                                tooltipPosition="top"
                                label=""
                            ></button>
                        </div>
                        <!-- <div class="col-md-2 pull-right">
                            <button
                                pButton
                                type="button"
                                class="btn btn-primary"
                                (click)="uploadMacroEconomicVariable()"
                                icon="pi pi-upload"
                                iconPos="left"
                                label="Upload"
                            ></button>
                        </div>
                        <div class="col-md-2 pull-right">
                            <button
                                pButton
                                type="button"
                                class="btn btn-primary"
                                (click)="exportMacroEconomicVariable()"
                                icon="pi pi-download"
                                iconPos="left"
                                label="Export"
                            ></button>
                        </div> -->

                        <div style="padding-right: 5px;padding-left: 5px;width: 45px;" class="col-md-1 pull-right">
                                <button
                                pButton
                                style="padding:0.5em 0"
                                type="button"
                                class="ui-button-raised ui-button-secondary"
                                (click)="exportMacroEconomicVariable()"
                                icon="ui-icon-file-download"
                                pTooltip="Download"
                                tooltipPosition="top"
                                iconPos="center"
                                label=""
                            ></button>
                            </div>
                          <div style="padding-right: 5px;padding-left: 5px;width: 45px;" class="col-md-1 pull-right">
                              <button
                                  pButton
                                  type="button"
                                  style="padding:0.5em 0"
                                  class="ui-button-raised ui-button-secondary"
                                  (click)="uploadMacroEconomicVariable()"
                                  icon="ui-icon-file-upload"
                                  iconPos="center"
                                  pTooltip="cvs file: Year, Unemployement, GDP, Inflation, Others"
                                  tooltipPosition="top"
                                  label=""
                              ></button>
                          </div>
                        <div class="col-md-3 col-sm-6 col-xs-12 pull-right">
                            <input
                                style="height:35px;"
                                class="form-control"
                                type="file"
                                #fileInput
                                (change)="handleFileInput($event.target.files)"
                                id="file1"
                                accept=".xls,.xlsx"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-horizontal">
                    <p-table
                        #dt
                        [columns]="cols"
                        [value]="macroEconomicVariableList"
                        dataKey="macroEconomicVariableId"
                        [(selection)]="selectedMacroEconomicVariable"
                        [paginator]="false"
                        [rows]="macroEconomicVariableList?.length"
                        [scrollable]="true"
                        [scrollHeight]="viewHeight"
                        [responsive]="true"
                    >
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">
                                <input
                                    type="text"
                                    pInputText
                                    size="50"
                                    class="form-control"
                                    placeholder="Search..."
                                    (keyup)="
                                        dt.filterGlobal(
                                            $event.target.value,
                                            'contains'
                                        )
                                    "
                                    style="width:auto"
                                />
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="checkbox_row">
                                    <p-tableHeaderCheckbox>
                                    </p-tableHeaderCheckbox>
                                </th>
                                <th >Year</th>
                                <th >Unemployment</th>
                                <th >GDP</th>
                                <th >Inflation</th>
                                <th >Others</th>
<!--                                <th style="width:3em"></th>-->
<!--                                <th style="width:3em"></th>-->
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-x let-i="rowIndex">
                            <tr [pSelectableRow]="x" (click)="rowClicked(x)">
                                <td class="checkbox_row">
                                    <p-tableCheckbox
                                        [value]="x"
                                    ></p-tableCheckbox>
                                </td>

                                <td><a class="table_link"
                                       (click)="editMacroEconomicVariable(x)">{{ x.year }}</a></td>
                                <td><a class="table_link"
                                       (click)="editMacroEconomicVariable(x)">{{ x.unemployement }}</a></td>
                                <td><a class="table_link"
                                       (click)="editMacroEconomicVariable(x)">{{ x.gdp }}</a></td>
                                <td><a class="table_link"
                                       (click)="editMacroEconomicVariable(x)">{{ x.inflation }}</a></td>
                                <td><a class="table_link"
                                       (click)="editMacroEconomicVariable(x)">{{ x.others }}</a></td>
<!--                                <td>-->
<!--                                    <a (click)="editMacroEconomicVariable(x)"-->
<!--                                        >Edit</a-->
<!--                                    >-->
<!--                                </td>-->
<!--                                <td>-->
<!--                                    <a (click)="deleteMacroEconomicVariable(x)"-->
<!--                                        >Delete</a-->
<!--                                    >-->
<!--                                </td>-->
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
  <div class="col-md-12">
    <div class="pull-right">
      <button
        (click)="showAddNewIdentityDetails()"
        pButton
        type="button"
        pTooltip="Add Identity Details"
        icon="ui-icon-plus"
      ></button>
    </div>
  </div>
</div>
<p-table
  [value]="loanCustomerIdentityDetails"
  [responsive]="true"
>
  <ng-template pTemplate="caption">
    <h4>Identity Details</h4>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 5em">S/N</th>
      <th style="width: 15em">Number</th>
      <th>Issuer</th>
      <th>Identification</th>
      <th style="width: 5em"></th>
      <th style="width: 5em"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-x let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ x.number }}</td>
      <td>{{ x.issuer }}</td>
      <td>{{ x.identification }}</td>
      <td>
        <a (click)="editIdentityDetails(x)">Edit</a>
      </td>
      <td>
        <a (click)="deleteIdentityDetails(x)">Delete</a>
      </td>
    </tr>
  </ng-template>
</p-table>

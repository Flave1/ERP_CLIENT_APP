<div class="ui-g">
  <div class="ui-g-12 no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-md-12">
                      <h2 class="panel-title pull-left">
                          FlutterWave Transfers
                      </h2>
                  </div>
              </div>
          </div>

          <div class="panel-body">
              <div class="form-horizontal">
                  <p-table
                      #dt
                      [columns]="cols"
                      [value]="transferInformation"
                      dataKey="id"
                      [(selection)]="selectedtransferInformation"
                      [paginator]="false"
                      [scrollable]="true"
                      [scrollHeight]="viewHeight"
                      [rows]="10"
                      [responsive]="true"
                  >

                      <ng-template pTemplate="caption">
                          <div style="display: flex; justify-content: space-between">
                            <div>
                              <input
                                type="text"
                                pInputText
                                size="50"
                                class="form-control"
                                placeholder="Search..."
                                (keyup)="
                                      dt.filterGlobal(
                                          $event.target.value,
                                          'contains'
                                      )
                                  "
                                style="width:auto"
                              />
                            </div>
                          </div>
                      </ng-template>
                      <ng-template pTemplate="header">
                          <tr >
                              <th class="checkbox_row">
                                  <p-tableHeaderCheckbox> </p-tableHeaderCheckbox>
                              </th>
                              <th>S/N</th>
                              <th >Account Number</th>
                              <th >Full Name</th>
                              <th >Bank</th>
                              <th >Amount</th>
                              <th >Currency</th>
                              <th>Transfer Date</th>
                              <th>Status</th>
                              <th>Reference No</th>
                              <!-- <th style="width:2em"></th> -->
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-x let-i="rowIndex">
                          <tr [pSelectableRow]="x" >
                              <td class="checkbox_row">
                                  <p-tableCheckbox
                                      [value]="x"
                                  ></p-tableCheckbox>
                              </td>
                              <td>{{ i + 1 }}</td>
                              <td>{{ x.account_number }}</td>
                              <td>{{ x.full_name }}</td>
                              <td>{{ x.bank_name }}</td>
                              <td>{{ x.amount | number: "1.2-2"}}</td>
                              <td>{{ x.currency }}</td>
                              <td>{{ x.created_at | date}}</td>
                              <td>{{ x.status }}</td>
                              <td>{{x.reference}}</td>
                          </tr>
                      </ng-template>
                  </p-table>
              </div>
          </div>
          <div class="panel-footer">
          </div>
      </div>
  </div>
</div>

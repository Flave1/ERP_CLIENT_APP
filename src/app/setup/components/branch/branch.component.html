<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{formTitle}}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Branch Code
                </label>
                <div class="col-md-4">
                  <input type="text" formControlName="branchCode" name="branchCode" class="form-control" />
                </div>

                <label for="" class="control-label col-md-2">
                  Branch Name
                </label>
                <div class="col-md-4">
                  <input type="text" formControlName="branchName" name="branchName" class="form-control" />
                </div>

                <label for="" class="control-label col-md-2">
                  Company
              </label>
              <div class="col-md-4">
                  <select type="text" name="companyId" formControlName="companyId" id="companyId" class="form-control">
                      <option value="">-- Select Company --</option>
                      <option *ngFor="let row of companyList" [value]="row.companyId">
                                                                                                                                                    {{ row.companyName }}
                                                                                                  </option>  
                  </select>
              </div>

              <label for="" class="control-label col-md-2">
                Address
              </label>
              <div class="col-md-4">
                <input type="text" formControlName="address" name="address" class="form-control" />
              </div>
              </div>
              </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button style="margin-right:5px" type="button" [disabled]="!form.valid" class="btn btn-primary pull-right"
                (click)="submitBranchInfo(form)">
                Save
              </button>
              <button type="button" style="margin-right:5px" class="btn btn-danger pull-right" (click)="goBack()">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

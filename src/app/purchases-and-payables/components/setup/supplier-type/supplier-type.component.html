<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="name" class="control-label col-md-2"
                >Name</label
                >
                <div class="col-md-4">
                  <input
                    type="text"
                    name="supplierTypeName"
                    formControlName="supplierTypeName"
                    id="name"
                    class="form-control"
                  />
                </div>
                <label for="applicableTax" class="control-label col-md-2">
                  Applicable Tax
                </label>
                <div class="col-md-4">
<!--                  <select-->
<!--                    type="text"-->
<!--                    formControlName="taxApplicable"-->
<!--                    name="applicableTax"-->
<!--                    class="form-control"-->
<!--                    id="applicableTax"-->
<!--                  >-->
<!--                    <option value="" selected disabled>&#45;&#45;Select Tax Applicable&#45;&#45;</option>-->
<!--                    <option *ngFor="let item of taxLists" [value]="item.taxSetupId">{{item.taxName}}</option>-->
<!--                  </select>-->
<!--                  <p-multiSelect-->
<!--                    [options]="taxArr"-->
<!--                    formControlName="taxApplicable"-->
<!--                    [style]="{width: '100%'}"-->
<!--                    [panelStyle]="{ minWidth: '25em' }"-->
<!--                    id="applicableTax"-->
<!--                  ></p-multiSelect>-->
<!--                  <angular2-multiselect [data]="taxArr"-->
<!--                                        [settings]="dropdownSettings"-->
<!--                                        (onSelect)="onItemSelect($event.id)"-->
<!--                                        formControlName="taxApplicable">-->
<!--                  </angular2-multiselect>-->
                  <ng-select
                    [items]="taxLists"
                    bindValue="taxSetupId"
                    bindLabel="taxName"
                    formControlName="taxApplicable"
                    [multiple]="true"
                    [closeOnSelect]="false"
                    [searchable]="true"
                  >
                    <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                      <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" [ngModelOptions]="{standalone: true}"/> {{item.taxName}}
                    </ng-template>
                  </ng-select>
                </div>
              </div>
              <div class="form-group">
                <label for="gL" class="control-label col-md-2">
                 Payables Sub GL
                </label>
                <div class="col-md-4">
                  <p-dropdown
                    [options]="glArr"
                    formControlName="creditGL"
                    placeholder="Select an item"
                    [filter]="true"
                    [filterBy]="'label'"
                    [style]="{ width: '100%' }"
                    id="gL"
                  >
                    <ng-template let-item pTemplate="selectedItem">
                      <span style="vertical-align:middle; margin-left: .5em">{{
                          item.label
                        }}</span>
                    </ng-template>
                    <ng-template let-x pTemplate="item">
                      <div
                        class="ui-helper-clearfix"
                        style="position: relative;height: 25px;"
                      >
                        <div style="font-size:14px;margin-top:4px">
                          {{ x.label }}
                        </div>
                      </div>
                    </ng-template>
                  </p-dropdown>
                </div>
                <label for="gL" class="control-label col-md-2">
                  Items Sub GL
                </label>
                <div class="col-md-4">
                  <p-dropdown
                    [options]="glArr"
                    formControlName="debitGL"
                    placeholder="Select an item"
                    [filter]="true"
                    [filterBy]="'label'"
                    [style]="{ width: '100%' }"
                    id="gL"
                  >
                    <ng-template let-item pTemplate="selectedItem">
                      <span style="vertical-align:middle; margin-left: .5em">{{
                          item.label
                        }}</span>
                    </ng-template>
                    <ng-template let-x pTemplate="item">
                      <div
                        class="ui-helper-clearfix"
                        style="position: relative;height: 25px;"
                      >
                        <div style="font-size:14px;margin-top:4px">
                          {{ x.label }}
                        </div>
                      </div>
                    </ng-template>
                  </p-dropdown>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                style="margin-right:5px"
                type="button"
                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                (click)="submitInfo(form)"
              >
                Save
              </button>
              <button
                type="button"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
                (click)="goBack()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

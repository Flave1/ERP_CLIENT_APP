<form novalidate [formGroup]="nextOfKinForm">
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="" class="control-label col-md-2"> Name </label>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="name"
            name="name"
            class="form-control"
          />
        </div>
        <label for="" class="control-label col-md-2"> Relationship </label>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="relationship"
            name="relationship"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2"> Phone Number </label>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="phoneNo"
            name="phoneNo"
            class="form-control"
          />
        </div>
        <label for="" class="control-label col-md-2"> Email </label>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="email"
            name="email"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2"> Address </label>
        <div class="col-md-4">
              <textarea
                rows="3"
                formControlName="address"
                name="address"
                class="form-control"
              ></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <div class="row">
      <div class="col-md-12">
        <button
          type="submit"
          [disabled]="nextOfKinForm.invalid"
          (click)="submitLoanCustomerNextOfKins(nextOfKinForm)"
          class="btn btn-success pull-right"
        >
          Save
        </button>
        <button
          type="button"
          (click)="closeNextOfKinModal(false)"
          style="margin-right: 5px"
          class="btn btn-danger pull-right"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</form>

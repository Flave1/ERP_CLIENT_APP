<section class="login-wrapper">
  <div class="login-container">
    <div class="logo-wrapper">
      <img class="logo-img" src="../../../assets/layout/images/loan.png" alt="">
    </div>
    <div class="form-container">
      <form action="" class="form" [formGroup]="form">
<!--        <img src="../../../assets/layout/images/ERP%20LOGO.png" alt="">-->
        <h1 class="login-header">
          Welcome, Login
        </h1>
        <div class="input-wrapper">
          <label for="username">Username</label>
          <input type="text" id="username" class="input-control" placeholder="Username" formControlName="userName">
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" class="input-control" placeholder="Password" formControlName="password">
        </div>
        <button class="input-btn" (click)="onSubmit(form)">Login</button>
        <div style="margin-top: 5px;">
          <span>Forgot Password?<a routerLink="/auth/forgot-password" style="color: #303960; text-decoration: none">Click Here</a></span>
        </div>
      </form>
    </div>
  </div>
</section>

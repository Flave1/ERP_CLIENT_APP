<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div style="margin-bottom:0" class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <h2 class="panel-title pull-left">
             Email Configuration
            </h2>
            <div
              style="padding-right: 5px;padding-left: 5px;width: 45px;"
              class="col-md-1 pull-right"
            >
              <button
                pButton
                style="padding:0.5em 0"
                type="button"
                class="ui-button-raised ui-button-danger"
                (click)="deleteMailConfigur()"
                icon="ui-icon-delete"
                iconPos="center"
                pTooltip="Delete"
                tooltipPosition="top"
                label=""
              ></button>
            </div>
            <div
              style="padding-right: 5px;padding-left: 5px;width: 45px;"
              class="col-md-1 pull-right"
            >
              <button
                pButton
                style="padding:0.5em 0"
                type="button"
                class="ui-button-raised"
                (click)="addMailConfig()"
                icon="ui-icon-plus"
                iconPos="center"
                pTooltip="Add"
                tooltipPosition="top"
                label=""
              ></button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="form-horizontal">
          <p-table
            #dt
            [columns]="cols"
            [value]="emailConfigs"
            dataKey="emailConfigId"
            [(selection)]="selectedMailConfig"
            [paginator]="false"
            [scrollable]="true"
            [scrollHeight]="viewHeight"
            [responsive]="true"
          >
            <ng-template pTemplate="caption">
              <div style="text-align: right">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search..."
                  (keyup)="
                                        dt.filterGlobal(
                                            $event.target.value,
                                            'contains'
                                        )
                                    "
                  style="width:auto"
                />
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th class="checkbox_row">
                  <p-tableHeaderCheckbox>
                  </p-tableHeaderCheckbox>
                </th>
                 <th class="sn_width">S/N</th>
                <th [pSortableColumn]="'probationPeriod'">Smtp Client
                  <i
                    class="ui-icon-arrow-drop-down sort--icon__special"
                  ></i>
                </th>
                <th [pSortableColumn]="'from'">Smtp Port
                  <i
                    class="ui-icon-arrow-drop-down sort--icon__special"
                  ></i>
                </th>

                <th [pSortableColumn]="'to'">Sender Email
                  <i
                    class="ui-icon-arrow-drop-down sort--icon__special"
                  ></i>
                </th>
                <th [pSortableColumn]="'to'">Sender Username
                  <i
                    class="ui-icon-arrow-drop-down sort--icon__special"
                  ></i>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-x let-i="rowIndex">
              <tr [pSelectableRow]="x" (click)="rowClicked(x)">
                <td class="checkbox_row">
                  <p-tableCheckbox
                    [value]="x"
                  ></p-tableCheckbox>
                </td>
                 <td class="sn_width">{{ i + 1 }}</td>
                <td class="table_link" (click)="editMailConfig(x)">{{ x.smtpClient }}</td>
                <td class="table_link" (click)="editMailConfig(x)">
                  {{ x.smtpPort }}
                </td>
                <td style="overflow-wrap: break-word" class="table_link" (click)="editMailConfig(x)">{{ x.senderEmail }}</td>
                <td class="table_link" (click)="editMailConfig(x)">{{x.senderUserName}}</td>

              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <!-- <label for="" class="control-label col-md-2">
                    Company
                </label>
                <div class="col-md-4">
                    <select type="text" name="companyId" formControlName="companyId" id="companyId" class="form-control" (change)="getGLByCompany($event.target.value)">
                        <option value="">-- Select Company --</option>
                        <option *ngFor="let row of companyInformation" [value]="row.companyStructureId">
                                                                                                                                                      {{ row.name }}
                                                                                                    </option>
                    </select>
                </div> -->

                <label for="" class="control-label col-md-2">
                  Year
                </label>
                <div class="col-md-4 mb_5">
                  <input
                    type="text"
                    name="year"
                    formControlName="year"
                    class="form-control"
                  />
                </div>

                <label for="" class="control-label col-md-2">
                  Average Rate
                </label>
                <div class="col-md-4 mb_5">
                  <input
                    type="text"
                    name="averageRate"
                    formControlName="averageRate"
                    class="form-control"
                  />
                </div>

                <label for="" class="control-label col-md-2">
                  Closing Rate
                </label>
                <div class="col-md-4 mb_5">
                  <input
                    type="text"
                    name="closingRate"
                    formControlName="closingRate"
                    class="form-control"
                  />
                </div>
                <label for="" class="control-label col-md-2">
                  Currency
                </label>
                <div class="col-md-4 mb_5">
                  <select
                      type="text"
                      name="currencyCode"
                      formControlName="currencyCode"
                      id=""
                      class="form-control"
                  >
                      <option value="">-- Select Currency --</option>
                      <option
                          *ngFor="let row of currencyInformation"
                          [value]="row.code"
                      >
                          {{ row.lookupName }} - {{ row.code }}
                      </option>
                  </select>
              </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                style="margin-right:5px"
                type="button"
                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                (click)="submit(form)"
              >
                Save
              </button>
              <button
                type="button"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
                (click)="back()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="translationId != null" style="height:50px;"></div>

        <div *ngIf="translationId != null" class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-4 pull-left">
                <h2 class="panel-title">
                  GL to Pass Difference
                </h2>
              </div>
              <div
                style="padding-right: 5px;padding-left: 5px;width: 45px;"
                class="col-md-1 pull-right"
              >
                <button
                  pButton
                  style="padding:0.5em 0"
                  type="button"
                  class="ui-button-raised ui-button-danger"
                  (click)="multipleDelete()"
                  icon="ui-icon-delete"
                  iconPos="center"
                  pTooltip="Delete"
                  tooltipPosition="top"
                  label=""
                ></button>
              </div>
              <div
                style="padding-right: 5px;padding-left: 5px;width: 45px;"
                class="col-md-1 pull-right"
              >
                <button
                  pButton
                  style="padding:0.5em 0"
                  type="button"
                  class="ui-button-raised"
                  (click)="showAddNew()"
                  icon="ui-icon-plus"
                  iconPos="center"
                  pTooltip="Add"
                  tooltipPosition="top"
                  label=""
                ></button>
              </div>
              <div
                style="padding-right: 5px;padding-left: 5px;width: 45px;"
                class="col-md-1 pull-right"
              >
                <button
                  pButton
                  style="padding:0.5em 0"
                  type="button"
                  class="ui-button-raised ui-button-secondary"
                  (click)="exportDifference()"
                  icon="ui-icon-file-download"
                  pTooltip="Download"
                  tooltipPosition="top"
                  iconPos="center"
                  label=""
                ></button>
              </div>
              <div
                style="padding-right: 5px;padding-left: 5px;width: 45px;"
                class="col-md-1 pull-right"
              >
                <button
                  pButton
                  type="button"
                  style="padding:0.5em 0"
                  class="ui-button-raised ui-button-secondary"
                  (click)="uploadDifference()"
                  icon="ui-icon-file-upload"
                  iconPos="center"
                  pTooltip="Excel file:Company, SubGL Code, SubGL Name"
                  tooltipPosition="top"
                  label=""
                ></button>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-12 pull-right">
                <input
                  #myInput
                  style="height:35px;"
                  class="form-control"
                  type="file"
                  (change)="handleFileInput($event.target.files)"
                  id="file1"
                  accept=".xls,.xlsx"
                />
              </div>
              <!-- <div class="col-md-3 col-sm-6 col-xs-12 pull-right">
                        <input
                            style="height:35px;"
                            class="form-control"
                            type="file"
                            (change)="
                                handleFileInput($event.target.files)
                            "
                            id="file1"
                            accept=".xls,.xlsx"
                        />
                    </div> -->
            </div>
          </div>
        </div>
        <div *ngIf="translationId != null" class="panel-body">
          <div class="form-horizontal">
            <p-table
              #dt
              [value]="TranslationGl"
              dataKey="translationGLId"
              [(selection)]="selectedTranslationGl"
              [paginator]="false"
              [rows]="TranslationGl?.length"
              [scrollable]="true"
              [scrollHeight]="viewHeight"
              [responsive]="true"
            >
              <ng-template pTemplate="caption">
                <div style="text-align: right">
                  <input
                    type="text"
                    pInputText
                    size="50"
                    class="form-control"
                    placeholder="Search..."
                    (keyup)="dt.filterGlobal($event.target.value, 'contains')"
                    style="width:auto"
                  />
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th class="checkbox_row">
                    <p-tableHeaderCheckbox> </p-tableHeaderCheckbox>
                  </th>
                  <th [pSortableColumn]="'companyName'">
                    Company
                    <i class="ui-icon-arrow-drop-down sort--icon"></i>
                  </th>
                  <th [pSortableColumn]="'subGLCode'">
                    SubGL Code
                    <i class="ui-icon-arrow-drop-down sort--icon"></i>
                  </th>
                  <th [pSortableColumn]="'subGLName'">
                    SubGl Name
                    <i class="ui-icon-arrow-drop-down sort--icon"></i>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-x let-i="rowIndex">
                <tr [pSelectableRow]="x">
                  <td class="checkbox_row">
                    <p-tableCheckbox [value]="x"></p-tableCheckbox>
                  </td>
                  <!-- <td>{{ i + 1 }}</td> -->
                  <td>
                    <a class="table_link" (click)="editDifference(x)">{{
                      x.companyName
                    }}</a>
                  </td>
                  <td>
                    <a class="table_link" (click)="editDifference(x)">{{
                      x.subGLCode
                    }}</a>
                  </td>
                  <td>
                    <a class="table_link" (click)="editDifference(x)">{{
                      x.subGLName
                    }}</a>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-dialog
  [responsive]="true"
  [(visible)]="showTranslationGl"
  id="add-modal"
  modal="modal"
  showEffect="fade"
>
  <div style="margin-bottom:0; width: 800px" class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        Translation GL
      </h2>
    </div>

    <form novalidate [formGroup]="translationGlForm">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="control-label col-md-2">
              Company
            </label>
            <div class="col-md-4">
              <select
                type="text"
                name="companyId"
                formControlName="companyId"
                id="companyId"
                class="form-control"
                (change)="getSubGls($event.target.value)"
              >
                <option value="">-- Select Company --</option>
                <option
                  *ngFor="let row of companies"
                  [value]="row.companyStructureId"
                >
                  {{ row.name }}
                </option>
              </select>
            </div>
            <div *ngIf="selected">
              <label for="" class="control-label col-md-2">
                SubGL
              </label>
              <div class="col-md-4">
                <select
                  name="subGLId"
                  id=""
                  formControlName="subGLId"
                  class="form-control"
                >
                  <option value="" selected disabled>--Select SubGL--</option>
                  <option *ngFor="let item of subGlArr" [value]="item.subGLId">{{
                    item.subGLName
                  }}</option>
                </select>
              </div>
            </div>
          </div>
          <hr />

        </div>

        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                type="submit"
                (click)="addTranslationGl(translationGlForm)"
                class="btn btn-success pull-right"
              >
                Save
              </button>
              <button
                type="button"
                (click)="showTranslationGl = false"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</p-dialog>

                iconPos="center"

                label=""
              ></button>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 pull-right">
              <input
                style="height:35px;"
                class="form-control"
                type="file"
                (change)="handleFileInput($event.target.files)"
                id="file1"
                accept=".xls,.xlsx"

            </div>

          <p-treeTable
            [value]="creditRatingList"
            #tt
            [columns]="cols"
            selectionMode="checkbox"
            (onNodeSelect)="onRowSelect($event)"

                <input

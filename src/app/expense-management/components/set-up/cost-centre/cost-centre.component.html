<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="name" class="control-label col-md-2"
                >Name</label
                >
                <div class="col-md-4">
                  <input
                    type="text"
                    name="name"
                    formControlName="name"
                    id="name"
                    class="form-control"
                  />
                </div>
                <label for="desc" class="control-label col-md-2"
                >Description</label
                >
                <div class="col-md-4">
                  <textarea name="" class="form-control" formControlName="description" id="desc" style="resize: none"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Structure
                </label>
                <div class="col-md-4">
                  <ng-select
                    [items]="structures"
                    bindValue="companyStructureId"
                    bindLabel="name"
                    formControlName="structures"
                    [multiple]="true"
                    [closeOnSelect]="false"
                    placeholder="Select structure(s)"
                  >
                    <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                      <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" [ngModelOptions]="{standalone: true}"/> {{item.name}}
                    </ng-template>
                  </ng-select>
                  <!--                    <angular2-multiselect [data]="userRoles"-->
                  <!--                                          [settings]="dropdownSettings"-->
                  <!--                                          (onSelect)="onItemSelect($event.id)"-->
                  <!--                                          formControlName="userRoleNames">-->
                  <!--                    </angular2-multiselect>-->
                  <!--                    <p-multiSelect-->
                  <!--                      [options]="userRoles"-->
                  <!--                      formControlName="userRoleNames"-->
                  <!--                     [style]="{width: '100%'}"-->
                  <!--                      [panelStyle]="{ minWidth: '25em' }"-->
                  <!--                    ></p-multiSelect>-->

                  <!-- <select type="text" name="userRoleId" formControlName="userRoleId" id="userRoleId" class="form-control">
                          <option value="">-- Select User Role --</option>
                          <option *ngFor="let type of userRoleList" [value]="type.userRoleId">
                            {{ type.roleName }}
                        </option>
                         </select> -->
                </div>

              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                style="margin-right:5px"
                type="button"
                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                (click)="submitInfo(form)"
              >
                Save
              </button>
              <button
                type="button"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
                (click)="goBack()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                Bids and Tender List
              </h2>
              <div
                style="padding-right: 5px;padding-left: 5px;width: 45px;"
                class="col-md-1 pull-right"
              >
                <button
                  pButton
                  style="padding:0.5em 0"
                  type="button"
                  class="ui-button-raised"
                  (click)="addBid()"
                  icon="ui-icon-plus"
                  iconPos="center"
                  pTooltip="Add Bid"
                  tooltipPosition="top"
                  label=""
                ></button>
              </div>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <div class="row">
              <div class="col-md-12">
                <p-table
                    #dt
                    [columns]="cols"
                    [value]="bids"
                    [scrollable]="true"
                    [scrollHeight]="viewHeight"
                    [responsive]="true"
                >
                  <ng-template pTemplate="caption">
                    <div style="text-align: right">
                      <input
                        type="text"
                        pInputText
                        size="50"
                        class="form-control"
                        placeholder="Search..."
                        (keyup)="dt.filterGlobal($event.target.value, 'contains')"
                        style="width:auto"
                      />
                    </div>
                  </ng-template>
                  <!--                  <ng-template pTemplate="caption">-->
                  <!--                    <h4>List of Supplier Awaiting Approval</h4>-->
                  <!--                  </ng-template>-->
                  <ng-template pTemplate="header">
                    <tr>
                      <th class="sn_width">S/N</th>
                      <th [pSortableColumn]="'supplierName'">Supplier Name</th>
                      <th [pSortableColumn]="'lpOnumber'">LPO Number</th>
                      <th [pSortableColumn]="'requestingDepartmentName'">Requesting Department</th>
                      <th [pSortableColumn]="'descriptionOfRequest'">Description of Request</th>
                      <th [pSortableColumn]="'requestDate'">Request Date</th>
                      <!--                      <th>Expected Delivery Date</th>-->
                      <th [pSortableColumn]="'statusName'">Status</th>
<!--                      <th></th>-->
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-x let-i="rowIndex">
                    <tr>
                      <td class="sn_width">{{ i + 1 }}</td>
                      <td
                        class="table_link"
                        (click)="viewDetail(x)"
                      >
                        {{ x.supplierName }}
                      </td>
                      <td
                        class="table_link"
                        (click)="viewDetail(x)"
                      >
                        {{ x.lpOnumber }}
                      </td>
                      <td
                        class="table_link"
                        (click)="viewDetail(x)"
                      >
                        {{ x.requestingDepartmentName }}
                      </td>
                      <td
                        class="table_link"
                        (click)="viewDetail(x)"
                      >
                        {{ x.descriptionOfRequest }}
                      </td>
                      <td
                        class="table_link"
                        (click)="viewDetail(x)"
                      >
                        {{ x.requestDate | date }}
                      </td>
                      <td
                        class="table_link"
                        (click)="viewDetail(x)"
                      >
                        {{ x.statusName }}
                      </td>
<!--                      <td>-->
<!--                        <a-->
<!--                          *ngIf="x.approvalStatusId == 0"-->
<!--                          class="table_link"-->
<!--                          (click)="sendForApproval(x.bidAndTenderId)"-->
<!--                        >Send For Approval</a-->
<!--                        >-->
<!--                      </td>-->
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
<!--            <p-tabView  [activeIndex]="activeIndex"-->
<!--                        (onChange)="tabChange($event)">-->
<!--              <p-tabPanel header="List of Bids">-->
<!--               -->
<!--              </p-tabPanel>-->
<!--&lt;!&ndash;              <p-tabPanel [disabled]="!selectedTab" header="Bid Details">&ndash;&gt;-->
<!--&lt;!&ndash;                <app-bid [bidId]="bidAndTenderId" [supplierId]="supplierId" [activeIdex]="activeIndex"></app-bid>&ndash;&gt;-->
<!--&lt;!&ndash;              </p-tabPanel>&ndash;&gt;-->
<!--            </p-tabView>-->

          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div style="margin-bottom:0" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            Change of Rate
                        </h2>
                        <button pButton style="padding:0.5em 0 " type="button"
                            class="ui-button-raised ui-button-danger pull-right" (click)="multipleDelete()"
                            icon="ui-icon-delete" iconPos="center" pTooltip="Delete" tooltipPosition="top" label="">
                        </button>
                        <button pButton style="padding:0.5em 0; margin-right: 5px;" type="button"
                            class="ui-button-raised pull-right" (click)="showAddNew()" icon="ui-icon-plus"
                            iconPos="center" pTooltip="Add" tooltipPosition="top" label=""></button>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-horizontal">
                    <p-table #dt [value]="depositForm" dataKey="depositFormId" [(selection)]="selectedDepositForm"
                        [paginator]="false" [rows]="depositForm?.length" [scrollable]="true" [scrollHeight]="viewHeight"
                        [responsive]="true">
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">
                                <input type="text" pInputText size="50" class="form-control" placeholder="Search..."
                                    (keyup)="
                                      dt.filterGlobal(
                                          $event.target.value,
                                          'contains'
                                      )
                                  " style="width: auto;
                      background: #fff;
                      border-radius: 3px;
                      padding-left: 10px;" />
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <!-- <th style="width: 3em">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th> -->
                                <th [pSortableColumn]="'productName'">Product
                                </th>
                                <th [pSortableColumn]="'currentRate'">Current Rate
                                </th>
                                <th [pSortableColumn]="'proposedRate'">Proposed Rate
                                </th>
                                <th [pSortableColumn]="'proposedRate'"> Status</th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-x let-i="rowIndex">
                            <tr [pSelectableRow]="x">
                                <!-- <td class="checkbox_row">
                                    <p-tableCheckbox [value]="x"></p-tableCheckbox>
                                </td> -->
                                <td (click)="editChangeOfRate(x)">{{ x.productName }}</td>
                                <td (click)="editChangeOfRate(x)">{{ x.currentRate }}</td>
                                <td (click)="editChangeOfRate(x)">{{ x.proposedRate }}</td>
                                <td (click)="editChangeOfRate(x)"> {{ x?.statusName}} </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div style="margin-bottom:0" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            Statement of Profit or Loss Report
                        </h2>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form__flex flex_wrap">
                        <div class="mr_5">
                            <label>Company</label>
                            <select
                                name="companyId"
                                id="company"
                                class="form-control"
                                [(ngModel)]="companyId"
                            >
                                <option value="0" disabled
                                >-- Select Company --</option
                                >
                                <option
                                    *ngFor="
                                                let row of companyInformation
                                            "
                                    [value]="row.companyStructureId"
                                >
                                    {{ row.name }}
                                </option>
                            </select>
                        </div>
                        <div class="mr_5">
                            <label>Report Mode</label>
                            <select
                                name="reportMode"
                                id="reportMode"
                                class="form-control"
                                [(ngModel)]="reportMode"
                            >
                                <option value="0" disabled
                                >-- Select Report Mode --</option
                                >
                                <option
                                    value="1"
                                >
                                    Mode 1
                                </option>
                                <option
                                    value="2"
                                >
                                    Mode 2
                                </option>
                            </select>
                        </div>
                        <div class="mr_5">
                            <label>Start Date</label>
<!--                            <p-calendar-->
<!--                                class="form-control"-->
<!--                                [monthNavigator]="true"-->
<!--                                [yearNavigator]="true"-->
<!--                                [showIcon]="true"-->
<!--                                yearRange="1900:2100"-->
<!--                                [inputStyle]="{ width: '100%' }"-->
<!--                                [style]="{-->
<!--                                            width: '100%',-->
<!--                                            'z-index': '999'-->
<!--                                        }"-->
<!--                                [(ngModel)]="dateFrom"-->
<!--                                (onSelect)="onDateSelect($event, 1)"-->
<!--                            ></p-calendar>-->
                          <input type="date" class="form-control" [(ngModel)]="dateFrom">
                        </div>
                        <div class="mr_5">
                            <label>End Date</label>
<!--                            <p-calendar-->
<!--                                class="form-control"-->
<!--                                [monthNavigator]="true"-->
<!--                                [yearNavigator]="true"-->
<!--                                [showIcon]="true"-->
<!--                                yearRange="1900:2100"-->
<!--                                [inputStyle]="{ width: '100%' }"-->
<!--                                [style]="{-->
<!--                                            width: '100%',-->
<!--                                            'z-index': '999'-->
<!--                                        }"-->
<!--                                [(ngModel)]="dateTo"-->
<!--                                (onSelect)="onDateSelect($event, 2)"-->
<!--                            ></p-calendar>-->
                          <input type="date" class="form-control" [(ngModel)]="dateTo">
                        </div>
                        <div class="mr_5">
                            <label>Period</label>
                            <select
                                name="period"
                                id=""
                                class="form-control"
                                [(ngModel)]="period"
                            >
                                <option value="">--Select Financial Year--</option>
                                <option
                                    *ngFor="
                                                    let period of financialYear
                                                "
                                    [value]="period.name"
                                >{{ period.name }}</option
                                >
                            </select>
                        </div>
<!--                        <div class="mr_5">-->
<!--                            <label>Include Sub</label>-->
<!--                            <input type="checkbox" class="checkbox" [(ngModel)]="sub"/>-->
<!--                        </div>-->
                        <div class="process_btn_div" style="margin-top: 11px;">
                            <button
                                class="btn btn-success"
                                (click)="processData(form)"
                            >
                                Process
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel-body">
    <div class="col-md-12" *ngIf="displayTestReport">
        <iframe
            [src]="reportSrc"
            id="report"
            name="report"
            frameborder="2"
            height="900px"
            width="900px"
        ></iframe>
    </div>
</div>

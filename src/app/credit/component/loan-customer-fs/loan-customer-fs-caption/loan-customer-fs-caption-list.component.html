            <div class="panel-body">
                <div class="form-horizontal">
                    <p-table
                        #dt
                        [columns]="cols"
                        [value]="fSCaptionList"
                        dataKey="fsCaptionId"
                        [(selection)]="selectedSeletectFSCaption"
                        [paginator]="false"
                        [scrollable]="true"
                        [scrollHeight]="viewHeight"
                        [rows]="fSCaptionList?.length"
                        [responsive]="true"
                    >
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">
                                <input
                                    type="text"
                                    pInputText
                                    size="50"
                                    class="form-control"
                                    placeholder="Search..."
                                    (keyup)="
                                        dt.filterGlobal(
                                            $event.target.value,
                                            'contains'
                                        )
                                    "
                                    style="width:auto"
                                />
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="checkbox_row">
                                    <p-tableHeaderCheckbox>
                                    </p-tableHeaderCheckbox>
                                </th>
                                <th class="sn_width">S/N</th>
                                <th >FS Caption</th>
                                <th >FS Caption Group</th>
                                <!-- <th>Is Ratio</th>
                                <th >Position</th> -->
<!--                                <th style="width:2em"></th>-->
<!--                                <th style="width:3em"></th>-->
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-x let-i="rowIndex">
                            <tr [pSelectableRow]="x">
                                <td class="checkbox_row">
                                    <p-tableCheckbox
                                        [value]="x"
                                    ></p-tableCheckbox>
                                </td>
                                <td class="sn_width"><a class="table_link"
                                       (click)="editFSCaption(x)">{{ i + 1 }}</a></td>
                                <td><a class="table_link"
                                       (click)="editFSCaption(x)">{{ x.fsCaptionName }}</a></td>
                                <td><a class="table_link"
                                       (click)="editFSCaption(x)">{{ x.fsCaptionGroupName }}</a></td>

<section class="login-wrapper">
  <div class="login-container">
    <div class="logo-wrapper">
      <img class="logo-img" src="../../../assets/layout/images/loan.png" alt="">
    </div>
    <div class="form-container">
      <form action="" class="form" [formGroup]="form">
        <!--        <img src="../../../assets/layout/images/ERP%20LOGO.png" alt="">-->
        <h3 class="login-header">
          Forgot Password
        </h3>
        <div class="input-wrapper">
          <label for="email">Email Address</label>
          <input type="text" id="email" class="input-control" placeholder="Email Address" formControlName="email">
        </div>
        <button class="input-btn" (click)="onSubmit(form)">Submit</button>
      </form>
    </div>
  </div>
</section>

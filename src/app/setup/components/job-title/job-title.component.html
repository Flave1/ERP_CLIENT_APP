<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div class="card no-padding">
            <div style="margin-bottom:0" class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                                {{ formTitle }}
                            </h2>
                        </div>
                    </div>
                </div>
  
                <div class="panel-body">
                    <div class="form-horizontal">
                        <form novalidate [formGroup]="form">
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                  Name*
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        formControlName="name"
                                        name="name"
                                        class="form-control"
                                    />
                                </div>
                                <label for="" class="control-label col-md-2">
                                    Skills
                                  </label>
                                  <div class="col-md-4">
                                      <input
                                          type="text"
                                          formControlName="skills"
                                          name="skills"
                                          class="form-control"
                                      />
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Job Description
                                </label>
                                <div class="col-md-4">
                                    <textarea
                                        type="text"
                                        formControlName="jobDescription"
                                        name="jobDescription"
                                        rows="4"
                                        class="form-control"
                                    ></textarea>
                                </div>
                                <label for="" class="control-label col-md-2">
                                    Skill Description
                                </label>
                                <div class="col-md-4">
                                    <textarea
                                        type="text"
                                        formControlName="skillDescription"
                                        name="skillDescription"
                                        rows="4"
                                        class="form-control"
                                    ></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button
                                style="margin-right:5px"
                                type="button"
                                [disabled]="!form.valid"
                                class="btn btn-success pull-right"
                                (click)="submitJobTitle(form)"
                            >
                                Save
                            </button>
                            <button
                                type="button"
                                style="margin-right:5px"
                                class="btn btn-danger pull-right"
                                (click)="goBack()"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

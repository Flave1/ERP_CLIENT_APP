<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div style="margin-bottom:0" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            Approval Comment
                        </h2>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-horizontal">
                    <p-table [value]="trails" [responsive]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width:1em">S/N</th>
                                <th style="width:10em">Staff Name</th>
                                <th style="width:6em">
                                  Arrival Date
                                </th>
                                <th style="width:6em">
                                   Response Date
                                </th>
                                <th style="width:10em">Comment</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-x let-i="rowIndex">
                            <tr [pSelectableRow]="x" >
                                <td>{{ i + 1 }}</td>
                                <td>{{ x.firstName + " " + x.lastName }}</td>
                                <td>{{ x.arrivalDate | date:'medium'}}</td>
                                <td>{{ x.date |date:'medium' }}</td>
                                <td>{{ x.comment }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
</div>

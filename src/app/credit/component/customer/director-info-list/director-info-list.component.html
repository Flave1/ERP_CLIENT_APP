<div class="form-group">
  <div class="col-md-12">
    <div class="pull-right" style="display: flex">
      <button
        (click)="showAddNewDirectors()"
        pButton
        type="button"
        pTooltip="Add Director"
        icon="ui-icon-plus"
      ></button>
    </div>
  </div>
</div>
<p-table [value]="loanCustomerDirectors" [responsive]="true">
  <ng-template pTemplate="caption">
    <h4>Director/Shareholder</h4>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>S/N</th>
      <th>Full Name</th>
      <th>Type</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>% Share</th>
      <!--                                    <th ></th>-->
      <th></th>
      <th>View</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-x let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td (click)="editDirectors(x)" class="table_link">
        {{ x.name }}
      </td>
      <td (click)="editDirectors(x)" class="table_link">
        {{ x.directorType }}
      </td>
      <td (click)="editDirectors(x)" class="table_link">
        {{ x.email }}
      </td>
      <td (click)="editDirectors(x)" class="table_link">
        {{ x.phoneNo }}
      </td>
      <td>{{ x.percentageShare || "N/A" }}</td>
      <!--                                    <td>-->
      <!--                                        <a (click)="editDirectors(x)">Edit</a>-->
      <!--                                    </td>-->
      <td>
        <a (click)="deleteDirectors(x)" class="table_link"
        >Delete</a
        >
      </td>
      <td>
        <a
          (click)="
                            viewSignature(x.customerDirectorId, x.signature)
                          "
          class="table_link"
        >View Signature</a
        >
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [responsive]="true"
  [(visible)]="displayOutput"
  modal="modal"
  showEffect="fade"
  width="1200"
>
  <div
    *ngIf="displayOutput"
    style="margin-bottom: 0"
    class="panel panel-default"
  >
    <div class="panel-heading">
      <h2 class="panel-title">
        Document Title:
        <strong>Image File</strong>
      </h2>
      <div class="pull-right">
        <a class="close" (click)="displayOutput = false">&times;</a>
      </div>
    </div>

    <div class="panel-body" style="overflow: auto; height: 500px">
      <div style="margin: auto; width: 50%">
        <img
          *ngIf="binaryFile"
          style="max-width: 100%; display: block 2px black"
          [src]="'data:image/jpg;base64,' + binaryFile"
          alt=""
          class="img-thumbnail"
        />
      </div>
    </div>
  </div>
</p-dialog>

<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="" class="col-md-2 control-label">Structure</label>
                <div class="col-md-4">
                  <select name="" id="" formControlName="structure" class="form-control">
                    <option value="" selected disabled>--Select Structure--</option>
                    <option *ngFor="let item of companyStructure" [value]="item.companyStructureId">{{ item.name }}</option>
                  </select>
                </div>
                <label for="" class="control-label col-md-2 pr_0">
                  Who can initiate correction
                </label>
                <div class="col-md-4">
                  <select class="form-control" id="" name="" formControlName="jobTitleId">
                    <option value="">--Select Job Title--</option>
                    <option *ngFor="let jobTitle of jobTitleList" [value]="jobTitle.lookupId">{{ jobTitle.lookupName }}</option>
                  </select>
                </div>

              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2 pr_0">
                  Use Preset Chart of Account
                </label>
                <div class="col-md-4">
                  <input type="checkbox" name="presetChart" formControlName="presetChart" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button style="margin-right:5px" type="button" [disabled]="!form.valid" class="btn btn-primary pull-right"
                (click)="submitDetails(form)">
                Save
              </button>
              <button type="button" style="margin-right:5px" class="btn btn-danger pull-right" (click)="goBack()">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

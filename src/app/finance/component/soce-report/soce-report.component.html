<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div style="margin-bottom:0" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            Statement of Changes in Equities Report
                        </h2>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form__flex flex_wrap">
                        <div class="mr_5 mb_10 form__width">
                            <label>Company</label>
                            <select
                                name="companyId"
                                id="company"
                                class="form-control"
                                [(ngModel)]="companyId"
                            >
                                <option value="0" disabled
                                >-- Select Company --</option
                                >
                                <option
                                    *ngFor="
                                                let row of companyInformation
                                            "
                                    [value]="row.companyStructureId"
                                >
                                    {{ row.name }}
                                </option>
                            </select>
                        </div>
                        <div class="mr_5 mb_10 form__width">
                            <label>Report Mode</label>
                            <select
                                name="reportMode"
                                id="reportMode"
                                class="form-control"
                                [(ngModel)]="reportMode"
                            >
                                <option value="0" disabled
                                >-- Select Report Mode --</option
                                >
                                <option
                                    value="1"
                                >
                                    Mode 1
                                </option>
                                <option
                                    value="2"
                                >
                                    Mode 2
                                </option>
                            </select>
                        </div>
                        <div class="mr_5 mb_10 form__width">
                            <label>Start Date</label>
                            <p-calendar
                                [monthNavigator]="true"
                                [yearNavigator]="true"
                                [showIcon]="true"
                                yearRange="1900:2100"
                                [inputStyle]="{ width: '100%' }"
                                [style]="{
                                            width: '100%',
                                            'z-index': '999'
                                        }"
                                [(ngModel)]="dateFrom"
                            ></p-calendar>
                        </div>
                        <div class="mr_5 mb_10 form__width">
                            <label>End Date</label>
                            <p-calendar
                                [monthNavigator]="true"
                                [yearNavigator]="true"
                                [showIcon]="true"
                                yearRange="1900:2100"
                                [inputStyle]="{ width: '100%' }"
                                [style]="{
                                            width: '100%',
                                            'z-index': '999'
                                        }"
                                [(ngModel)]="dateTo"
                            ></p-calendar>
                        </div>
                        <div class="mr_5 mb_10 form__width">
                            <label>Period</label>
                            <select
                                name="period"
                                id=""
                                class="form-control"
                                [(ngModel)]="period"
                            >
                                <option value="">--Select Financial Year--</option>
                                <option
                                    *ngFor="
                                                    let period of financialYear
                                                "
                                    [value]="period.name"
                                >{{ period.name }}</option
                                >
                            </select>
                        </div>
                        <!--                        <div class="mr_5">-->
                        <!--                            <label>Include Sub</label>-->
                        <!--                            <input type="checkbox" class="checkbox" [(ngModel)]="sub"/>-->
                        <!--                        </div>-->
                        <div class="process_btn_div" style="margin-top: 11px;">
                            <button
                                class="btn btn-success"
                                (click)="processData(form)"
                            >
                                Process
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

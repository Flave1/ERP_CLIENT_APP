<div class="ui-g">

                                >-- Select Company --</option
                                >
                                <option
                                    *ngFor="
                                                let row of companyInformation
                                            "
                                    [value]="row.companyStructureId"
                                >
                                    {{ row.name }}
                                </option>
                            </select>

                        <div class="mr_5 mb_10 form__width">
                            <label>Start Date</label>
                            <p-calendar
                                class="form-control"
                                [monthNavigator]="true"
                                [yearNavigator]="true"
                                [showIcon]="true"
                                yearRange="1900:2100"
                                [inputStyle]="{ width: '100%' }"
                                [style]="{
                                            width: '100%',
                                            'z-index': '999'
                                        }"
                                [(ngModel)]="dateFrom"
                                (onSelect)="onDateSelect($event, 1)"
                            ></p-calendar>
                        </div>

                                        }"
                                [(ngModel)]="dateTo"

                            ></p-calendar>
                        </div>
                        <div style="display: none;" class="mr_5 mb_10 form__width">

<div class="panel-body">
  <div class="col-md-12" *ngIf="displayTestReport">

      id="report"
      name="report"
      style="width: 100%"
      height="900px"
    ></iframe>

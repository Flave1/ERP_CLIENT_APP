<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Staff
                </label>
                <div class="col-md-4">
                  <select
                    type="text"
                    name="staffId"
                    formControlName="staffId"
                    id="staffId"
                    class="form-control"
                    (change)="parseValueToInt($event.target.value, 1)"
                  >
                    <option value="">-- Select Staff --</option>
                    <option *ngFor="let row of staffList" [value]="row.staffId"
                      >{{ row.firstName }} {{ row.lastName }}</option
                    >
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Workflow Group
                </label>
                <div class="col-md-4">
                  <select
                    type="text"
                    name="workflowGroupId"
                    formControlName="workflowGroupId"
                    (change)="onWorkflowGroupChange($event.target.value)"
                    id="workflowGroupId"
                    class="form-control"
                  >
                    <option value="">-- Select Workflow Group --</option>
                    <option
                      *ngFor="let row of workflowGroupList"
                      [value]="row.workflowGroupId"
                    >
                      {{ row.workflowGroupName }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Workflow Level
                </label>
                <div class="col-md-4">
                  <select
                    type="text"
                    name="workflowLevelId"
                    formControlName="workflowLevelId"
                    id="workflowLevelId"
                    class="form-control"
                    (change)="parseValueToInt($event.target.value, 3)"
                  >
                    <option value="">-- Select Workflow Level --</option>
                    <option
                      *ngFor="let row of filteredWorkflowLevel"
                      [value]="row.workflowLevelId"
                    >
                      {{ row.workflowLevelName }}
                    </option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                style="margin-right:5px"
                type="button"
                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                (click)="submitWorkflowLevelStaffInfo(form)"
              >
                Save
              </button>
              <button
                type="button"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
                (click)="goBack()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div style="margin-bottom:0" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            IFRS Setup Data
                        </h2>
                        <button
                            pButton
                            style="display: none;"
                            type="button"
                            class="btn btn-primary pull-right"
                            (click)="showAddNew()"
                            icon="pi pi-plus"
                            iconPos="left"
                            label="Add"
                        ></button>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-horizontal">
                    <p-table
                        #dt
                        [columns]="cols"
                        [value]="setupDataList"
                        dataKey="setupId"
                        [(selection)]="selectedSetup"
                        [paginator]="false"
                        [rows]="setupDataList?.length"
                        [scrollable]="true"
                        [scrollHeight]="viewHeight"
                        [responsive]="true"
                    >
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">
                                <input
                                    type="text"
                                    pInputText
                                    size="50"
                                    class="form-control"
                                    placeholder="Search..."
                                    (keyup)="
                                        dt.filterGlobal(
                                            $event.target.value,
                                            'contains'
                                        )
                                    "
                                    style="width:auto"
                                />
                            </div>
                           
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Run Date</th>
                                <th>CCF</th>
                                <th>Historical Year Count</th>
<!--                                <th style="width:5em"></th>-->
<!--                                <th style="width:5em"></th>-->
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-x let-i="rowIndex">
                            <tr [pSelectableRow]="x" (click)="rowClicked(x)">
                                <td><a class="table_link" (click)="editSetupData(x)">{{ x.runDate
                                    | date }}</a></td>
                                <td><a class="table_link"
                                       (click)="editSetupData(x)">{{ x.ccf }}</a></td>
                                <td><a class="table_link" (click)="editSetupData(x)">{{
                                    x.historical_PD_Year_Count }}</a></td>
<!--                                <td>-->
<!--                                    <a (click)="editSetupData(x)">Edit</a>-->
<!--                                </td>-->
<!--                                <td>-->
<!--                                    <a (click)="deleteSetupData(x)">Delete</a>-->
<!--                                </td>-->
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
</div>

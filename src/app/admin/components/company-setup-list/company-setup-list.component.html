            <div class="panel-body">
                <div class="form-horizontal">
                    <p-table
                        #dt
                        [columns]="cols"
                        [value]="companyStructureList"
                        dataKey="companyStructureId"
                        [(selection)]="selectedCompanyStructure"
                        [paginator]="false"
                        [rows]="companyStructureList.length"
                        [responsive]="true"
                        [scrollable]="true"
                        [scrollHeight]="viewHeight"
                    >
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">
                                <input
                                    type="text"
                                    pInputText
                                    size="50"
                                    class="form-control"
                                    placeholder="Search..."
                                    (keyup)="
                                        dt.filterGlobal(
                                            $event.target.value,
                                            'contains'
                                        )
                                    "
                                    style="width:auto"
                                />
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="checkbox_row">
                                    <p-tableHeaderCheckbox>
                                    </p-tableHeaderCheckbox>
                                </th>
                                <th class="sn_width">S/N</th>
                                <th [pSortableColumn]="'name'">Name

                                </th>
                                <th [pSortableColumn]="'structureTypeName'">Structure

                                </th>
                                <th [pSortableColumn]="'headStaffName'">Head

                                </th>
                                <th [pSortableColumn]="'countryName'">Country

                                </th>
                                <th [pSortableColumn]="'parentCompanyName'">Parent Company

                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-x let-i="rowIndex">
                            <tr [pSelectableRow]="x">
                                <td class="checkbox_row">
                                    <p-tableCheckbox
                                        [value]="x"
                                    ></p-tableCheckbox>
                                </td>
                                <td class="sn_width">{{ i + 1 }}</td>
                                <td>
                                    <a
                                        style="font-weight: bold; color: #3b3b3b; text-decoration:
                                     none;"
                                        (click)="editCompanyStructure(x)"
                                    >{{ x.name }}</a
                                    >
                                </td>
                                <td>
                                    <a
                                        style="color: #3b3b3b; text-decoration: none;"
                                        (click)="editCompanyStructure(x)"
                                    >{{ x.structureTypeName }}</a
                                    >
                                </td>
                                <td>
                                    <a
                                        style="color: #3b3b3b; text-decoration: none;"
                                        (click)="editCompanyStructure(x)"
                                    >{{ x.headStaffName }}</a
                                    >
                                </td>
                                <td>
                                    <a
                                        style="color: #3b3b3b; text-decoration: none;"
                                        (click)="editCompanyStructure(x)"
                                    >{{ x.countryName }}</a
                                    >
                                </td>
                                <td>
                                    <a
                                        style="color: #3b3b3b; text-decoration: none;"
                                        (click)="editCompanyStructure(x)"
                                    >{{ x.parentCompanyName }}</a
                                    >
                                </td>
                                <!--                              <td>-->
                                <!--                                  <a (click)="editCompanyStructure(x)">Edit</a>-->
                                <!--                              </td>-->
                                <!--                              <td>-->
                                <!--                                  <a (click)="deleteCompanyStructure(x)">Delete</a>-->
                                <!--                              </td>-->
                            </tr>
                        </ng-template>
                    </p-table>

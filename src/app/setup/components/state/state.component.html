<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  State Code
                </label>
                <div class="col-md-4">
                  <input
                    type="text"
                    formControlName="code"
                    name="stateCode"
                    class="form-control"
                  />
                </div>

                <label for="" class="control-label col-md-2">
                  State Name
                </label>
                <div class="col-md-4">
                  <input
                    type="text"
                    formControlName="name"
                    name="stateName"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Country
                </label>
                <div class="col-md-4">
                  <select
                    type="text"
                    name="countryId"
                    formControlName="countryId"
                    id="countryId"
                    class="form-control"
                  >
                    <option value="">-- Select Country --</option>
                    <option
                      *ngFor="let row of countryList"
                      [value]="row.lookupId"
                    >
                      {{ row.lookupName }}</option
                    >
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                style="margin-right:5px"
                type="button"
                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                (click)="submitStateInfo(form)"
              >
                Save
              </button>
              <button
                type="button"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
                (click)="goBack()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

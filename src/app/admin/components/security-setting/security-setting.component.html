<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <form [formGroup]="form">
            <label for="modules" class="control-label col-md-2">Modules</label>
            <div class="col-md-6">
              <select name="" id="modules" class="form-control">
                <option value="" selected disabled>--Select Module--</option>
                <option></option>
              </select>
            </div>
            <div class="col-md-12" style="padding: 0">
              <div class="ui-g">
                <div class="ui-g-12 no-padding">
                  <div class="card no-padding">
                    <div style="margin-bottom:0" class="panel panel-default">
                      <div class="panel-heading">
                        <div class="row">
                          <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                              <strong>Active Directory</strong>
                            </h2>
                          </div>
                        </div>
                      </div>

                      <div class="panel-body">
                        <div class="form-horizontal">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label
                                  for="active-directory"
                                  class="control-label col-md-2"
                                >
                                  Active Directory
                                </label>
                                <div class="col-md-4">
                                  <input
                                    id="active-directory"
                                    type="checkbox"
                                    formControlName="activeDirectory"
                                    (change)="getValue($event.target.value)"
                                  />
                                </div>
                                <ng-container *ngIf="show">
                                  <label
                                    for="ldap-url"
                                    class="control-label col-md-2"
                                  >
                                    LDAP URL
                                  </label>
                                  <div class="col-md-4">
                                    <input
                                      type="text"
                                      id="ldap-url"
                                      class="form-control"
                                    />
                                  </div>
                                </ng-container>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="panel-footer">
                        <div class="row">
                          <div class="col-md-12"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="ui-g">
                <div class="ui-g-12 no-padding">
                  <div class="card no-padding">
                    <div style="margin-bottom:0" class="panel panel-default">
                      <div class="panel-heading">
                        <div class="row">
                          <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                              <strong>Security Settings</strong>
                            </h2>
                          </div>
                        </div>
                      </div>

                      <div style="display: none;" class="panel-body">
                        <div class="form-horizontal">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label
                                  for="active-directory"
                                  class="control-label col-md-2"
                                >
                                  Active Directory
                                </label>
                                <div class="col-md-4">
                                  <input
                                    id="active-directory"
                                    type="checkbox"
                                    formControlName="activeDirectory"
                                    (change)="getValue($event.target.value)"
                                  />
                                </div>
                                <ng-container *ngIf="show">
                                  <label
                                    for="ldap-url"
                                    class="control-label col-md-2"
                                  >
                                    LDAP URL
                                  </label>
                                  <div class="col-md-4">
                                    <input
                                      type="text"
                                      id="ldap-url"
                                      class="form-control"
                                    />
                                  </div>
                                </ng-container>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="panel-footer">
                        <div class="row">
                          <div class="col-md-12"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                style="margin-right:5px"
                type="button"
                class="btn btn-primary pull-right"
                (click)="submitInfo()"
              >
                Save
              </button>
              <button
                type="button"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
                (click)="goBack()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

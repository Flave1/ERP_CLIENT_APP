<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Name
                </label>
                <div class="col-md-4">
                  <input
                    type="text"
                    formControlName="name"
                    name="name"
                    class="form-control"
                  />
                </div>
                <label for="" class="control-label col-md-2 pr_0">
                  Select Fixed or Percentage
                </label>
                <div class="col-md-4">
                  <select
                    type="text"
                    name="fixedOrPercentage"
                    formControlName="fixedOrPercentage"
                    id="chargetype"
                    class="form-control"
                  >
                    <option value="">-- Select Type --</option>
                    <option value="Fixed">Fixed</option>
                    <option value="Percentage">Percentage</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Amount/Percentage
                </label>
                <div class="col-md-4">
                  <input
                    type="text"
                    formControlName="amount_Percentage"
                    name="amount_Percentage"
                    class="form-control"
                  />
                </div>
                <label for="" class="control-label col-md-2">
                  Description
                </label>
                <div class="col-md-4">
                  <textarea
                    type="text"
                    formControlName="description"
                    name="description"
                    class="form-control"
                  >
                  </textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                style="margin-right:5px"
                type="button"
                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                (click)="submitTransactionCharge(form)"
              >
                Save
              </button>
              <button
                type="button"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
                (click)="goBack()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

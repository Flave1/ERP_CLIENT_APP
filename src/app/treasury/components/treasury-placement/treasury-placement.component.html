<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div class="card no-padding">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                                {{formTitle}}
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <form novalidate >
                            <div class="form-group">
                                <label for="issuerRegistrationId" class="control-label col-md-2">Issuer</label>
                                <div class="col-md-4">
                                    <select
                                        type="text"
                                        name="issuerRegistrationId"
                                        [(ngModel)]="payload.issuerRegistrationId"
                                        id="issuerRegistrationId"
                                        class="form-control"
                                    >
                                        <option value=""
                                        >-- Select Issuer
                                            --</option
                                        >
                                        <option
                                            *ngFor="
                                                        let row of customers
                                                    "
                                            [value]="
                                                        row.issuerRegistrationId
                                                    "
                                        >
                                            {{ row.issuerName }}
                                        </option>
                                    </select>
                                </div>
                                <label for="" class="control-label col-md-2">Product</label>
                                <div class="col-md-4">
                                    <select
                                        type="text"
                                        name="productId"
                                        [(ngModel)]="payload.productId"
                                        id="productId"
                                        class="form-control"
                                        (change)="getProduct($event.target.value)"
                                    >
                                        <option value=""
                                        >-- Select Product
                                            --</option
                                        >
                                        <option
                                            *ngFor="
                                                        let row of productTypeList
                                                    "
                                            [value]="
                                                        row.productId
                                                    "
                                        >
                                            {{ row.productName }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Tenor
                                </label>
                                <div class="col-md-4">
                                    <input
                                        disabled
                                        type="text"
                                        [(ngModel)]="tenor"
                                        name="tenor"
                                        class="form-control"
                                        [ngModelOptions]="{standalone: true}"
                                    />
                                </div>
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Rate
                                </label>
                                <div class="col-md-4">
                                    <input
                                        disabled
                                        type="text"
                                        name="rate"
                                        [(ngModel)]="rate"
                                        [ngModelOptions]="{standalone: true}"
                                        class="form-control"
                                    />
                                </div>

                            </div>
                            <div class="form-group">
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Proposed Tenor(days)
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        [(ngModel)]="payload.proposedTenor"
                                        name="proposedTenor"
                                        class="form-control"
                                        (input)="onInputMethod()"
                                    />
                                </div>
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Proposed Rate <span *ngIf="selectedFrequency">({{selectedFrequency}})</span>
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        name="proposedRate"
                                        [(ngModel)]="payload.proposedRate"
                                        class="form-control"
                                    />
                                </div>

                            </div>
                            <div class="form-group">
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Frequency
                                </label>
                                <div class="col-md-4">
                                    <select
                                        disabled
                                        type="text"
                                        name="frequencyId"
                                        [(ngModel)]="payload.frequencyId"
                                        id="frequencyId"
                                        class="form-control"
                                    >
                                        <option value=""
                                        >-- Select Frequency
                                            --</option
                                        >
                                        <option
                                            *ngFor="
                                                        let row of frequencyTypeList
                                                    "
                                            [value]="
                                                        row.lookupId
                                                    "
                                        >
                                            {{ row.lookupName }}
                                        </option>
                                    </select>
                                </div>
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Period
                                </label>
                                <div class="col-md-4">
                                    <input
                                        disabled
                                        type="text"
                                        name="period"
                                        [(ngModel)]="payload.period"
                                        id="period"
                                        class="form-control"
                                    />
                                </div>

                            </div>
                            <div class="form-group">
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Proposed Amount
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        name="proposedAmount"
                                        [(ngModel)]="payload.proposedAmount"
                                        id="proposedAmount"
                                        class="form-control"
                                    />
                                </div>
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Currency
                                </label>
                                <div class="col-md-4">
                                    <select
                                        [(ngModel)]="payload.currencyId"
                                        name="currencyId"
                                        class="form-control"
                                    >
                                        <option value="" disabled>--Select Currency--</option>
                                        <option [value]="currency.lookupId" *ngFor="let currency of currencies">{{currency.lookupName}}</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Effective Date
                                </label>
                                <div class="col-md-4">
<!--                                    <p-calendar-->
<!--                                        class="form-control"-->
<!--                                        [monthNavigator]="true"-->
<!--                                        [yearNavigator]="true"-->
<!--                                        [showIcon]="true"-->
<!--                                        yearRange="1900:2100"-->
<!--                                        [inputStyle]="{ width: '100%' }"-->
<!--                                        [style]="{-->
<!--                                                width: '100%',-->
<!--                                                'z-index': '999'-->
<!--                                            }"-->
<!--                                        [(ngModel)]="payload.effectiveDate"-->
<!--                                        name="effectiveDate"-->
<!--                                    ></p-calendar>-->
                                  <input type="date" class="form-control" name="effectiveDate" [(ngModel)]="payload.effectiveDate">
                                </div>
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Investment Purpose
                                </label>
                                <div class="col-md-4">
                                    <textarea
                                        type="text"
                                        [(ngModel)]="payload.investmentPurpose"
                                        name="investmentPurpose"
                                        class="form-control"
                                        style="resize: none"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Instrument
                                </label>
                                <div class="col-md-4">
                                    <select
                                        type="text"
                                        name="instrumentId"
                                        [(ngModel)]="payload.instrumentId"
                                        id="instrumentId"
                                        class="form-control"
                                    >
                                        <option value="" disabled
                                        >-- Select Instrument
                                            --</option
                                        >
                                        <option
                                            value="1"
                                        >
                                            Cash
                                        </option>
                                        <option
                                            value="2"
                                        >
                                            Cheque
                                        </option>
                                        <option
                                            value="3"
                                        >
                                            Transfer
                                        </option>
                                    </select>
                                </div>
                                <ng-container *ngIf="payload.instrumentId == 2">
                                    <label
                                        for=""
                                        class="control-label col-md-2"
                                    >
                                        Instrument Number
                                    </label>
                                    <div class="col-md-4">
                                        <input
                                            type="text"
                                            name="instrumentNumer"
                                            [(ngModel)]="payload.instrumentNumer"
                                            id="instrumentNumber"
                                            class="form-control"
                                        />
                                    </div>
                                </ng-container>
                              <ng-container *ngIf="payload.instrumentId == 3">
                                <label
                                  for=""
                                  class="control-label col-md-2"
                                >
                                  Account Number
                                </label>
                                <div class="col-md-4">
                                  <input
                                    type="text"
                                    name="accountNumber"
                                    [(ngModel)]="payload.accountNumber"
                                    id="accountNumber"
                                    class="form-control"
                                  />
                                </div>
                              </ng-container>
                            </div>
                            <div class="form-group">
                                <ng-container *ngIf="payload.instrumentId == 2">
                                    <label
                                        for=""
                                        class="control-label col-md-2"
                                    >
                                        Instrument Date
                                    </label>
                                    <div class="col-md-4">
                                      <input type="date" class="form-control" name="instrumentDate" [(ngModel)]="payload.instrumentDate"/>
<!--                                        <p-calendar-->
<!--                                            class="form-control"-->
<!--                                            [monthNavigator]="true"-->
<!--                                            [yearNavigator]="true"-->
<!--                                            [showIcon]="true"-->
<!--                                            yearRange="1900:2100"-->
<!--                                            [inputStyle]="{ width: '100%' }"-->
<!--                                            [style]="{-->
<!--                                                width: '100%',-->
<!--                                                'z-index': '999'-->
<!--                                            }"-->
<!--                                            [(ngModel)]="payload.instrumentDate"-->
<!--                                        ></p-calendar>-->
                                    </div>
                                </ng-container>
                                <label
                                    for=""
                                    class="control-label col-md-2"
                                >
                                    Enable Rollover
                                </label>
                                <div class="col-md-4">
                                    <input type="checkbox" class="checkbox" name="enableRollOver" [(ngModel)]="payload.enableRollOver">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button style="margin-right:5px" type="button"  class="btn btn-primary pull-right"
                                    (click)="submitRequest()">
                                Save
                            </button>
                            <button type="button" style="margin-right:5px" class="btn btn-danger pull-right" (click)="goBack()">
                                Close
                            </button>
                        </div>
                    </div>
                </div>

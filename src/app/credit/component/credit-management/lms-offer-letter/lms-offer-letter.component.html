<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div style="margin-bottom:0" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                          Loan Review Offer Letter
                        </h2>

                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                   <p-tabView (onChange)="onTabChange($event)"  [activeIndex]="activeIndex">
                                                <p-tabPanel header="Loan Review List">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <p-table
                                                                #dt
                                                                [value]="loanApplicationInformation"
                                                                [columns]="cols"
                                                                dataKey="loanId"
                                                                selectionMode="single"
                                                                (onRowSelect)="onRowSelect($event)"
                                                                [(selection)]="selectedLoan"
                                                                [paginator]="false"
                                                                [scrollable]="true"
                                                                [scrollHeight]="viewHeight"
                                                                [rows]="loanApplicationInformation?.length"
                                                                [responsive]="true"
                                                            >
                                                                <ng-template pTemplate="caption">
                                                                    <div style="text-align: right">
                                                                        <input
                                                                            type="text"
                                                                            pInputText
                                                                            size="50"
                                                                            class="form-control"
                                                                            placeholder="Search..."
                                                                            (keyup)="
                                                                                dt.filterGlobal(
                                                                                    $event.target.value,
                                                                                    'contains'
                                                                                )
                                                                            "
                                                                            style="width:auto"
                                                                        />
                                                                    </div>
                                                                </ng-template>
                                                                <ng-template pTemplate="header">
                                                                    <tr>
                                                                        <th [pSortableColumn]="'productName'">Product
                                                                            <i
                                                                                class="ui-icon-arrow-drop-down sort--icon__special"
                                                                            ></i>
                                                                        </th>
                                                                        <th [pSortableColumn]="'customerName'">Customer
                                                                            <i
                                                                                class="ui-icon-arrow-drop-down sort--icon__special"
                                                                            ></i>
                                                                        </th>
                                                                        <th [pSortableColumn]="'principalAmount'">Amount
                                                                            <i
                                                                                class="ui-icon-arrow-drop-down sort--icon__special"
                                                                            ></i>
                                                                        </th>
                                                                        <th [pSortableColumn]="'operationType'">Operation
                                                                            <i
                                                                                class="ui-icon-arrow-drop-down sort--icon__special"
                                                                            ></i>
                                                                        </th>
                                                                        <th [pSortableColumn]="'bookingDate'">Date Booked
                                                                            <i
                                                                                class="ui-icon-arrow-drop-down sort--icon__special"
                                                                            ></i>
                                                                        </th>
                                                                        <th></th>
                                                                    </tr>
                                                                </ng-template>
                                                                <ng-template
                                                                    pTemplate="body"
                                                                    let-x
                                                                    let-i="rowIndex"
                                                                >
                                                                    <tr [pSelectableRow]="x">
                                                                        <td>{{ x.productName }}</td>
                                                                        <td>{{ x.customerName }}</td>
                                                                        <td>{{ x.principalAmount | number : "1.2"}}</td>
                                                                        <td>{{ x.operationType }}</td>
                                                                        <td>{{ x.bookingDate | date }}</td>
                                                                        <td>
                                                                            <a class="table_link" (click)="popoverSeeMore(x)">View Offer Letter</a>
                                                                        </td>
                                                                    </tr>
                                                                </ng-template>
                                                            </p-table>
                                                        </div>
                                                    </div>
                                                </p-tabPanel>
                                                <p-tabPanel
                                                [disabled]="otherTabDisabled"
                                                header="Review Letter">


                                                <form novalidate [formGroup]="form">
                                                    <div class="panel-body">
                                                        <div class="form-horizontal">
                                                            <div class="form-group">
                                                                <label for="" class="control-label col-md-2">
                                                                    Offer Letter Status
                                                                </label>
                                                                <div class="col-md-4">
                                                                    <select
                                                                        type="text"
                                                                        name="reportStatus"
                                                                        formControlName="reportStatus"
                                                                        id="reportStatus"
                                                                        class="form-control"
                                                                    >
                                                                        <option value="">-- Select --</option>
                                                                        <option value="Accept">Accept</option>
                                                                        <option value="Reject">Reject</option>
                                                                    </select>
                                                                </div>

                                                                <label for="" class="control-label col-md-2">
                                                                 Document
                                                                </label>
                                                                <div class="col-md-4">
                                                                    <input
                                                                        type="file"
                                                                        (change)="handleFileInput($event.target.files)"
                                                                        accept=".pdf,.doc,.docx"
                                                                        formControlName="supportDocument"
                                                                        name="supportDocument"
                                                                        id="supportDocument"
                                                                        class="form-control"
                                                                    />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="panel-footer">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <button
                                                                    type="submit"
                                                                    [disabled]="form.invalid"
                                                                    (click)="submitForm(form)"
                                                                    class="btn btn-success pull-right"
                                                                >
                                                                    Save
                                                                </button>
                                                                <button
                                                                    type="button"
                                                                    (click)="reset()"
                                                                    style="margin-right:5px"
                                                                    class="btn btn-danger pull-right"
                                                                >
                                                                    Close
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                </p-tabPanel>
                                            </p-tabView>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<p-dialog [responsive]=true [(visible)]="displayReport" width="1000"  modal="modal" showEffect="fade">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="panel-title pull-left">
                       Offer Letter
                    </h2>
                </div>
            </div>
        </div>
        <div class="panel-body">

            <div class="col-md-12" *ngIf="displayTestReport">
                <iframe [src]="reportSrc" id="report" name="report" frameborder="2" height="600px" width="1300px" style="overflow:auto"></iframe>
            </div>
        </div>
    </div>
    <div class="panel-footer">
            <div class="row">
                <div class="col-md-12">
                    <button type="button" (click)="displayReport=false"  style="margin-right:5px"class="btn btn-danger pull-right">Cancel</button>
                </div>
            </div>
        </div>
</p-dialog>

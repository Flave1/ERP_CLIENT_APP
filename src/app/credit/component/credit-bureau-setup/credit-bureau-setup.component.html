<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div class="card no-padding">
            <div style="margin-bottom:0" class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                                {{ formTitle }}
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="form-horizontal">
                        <form novalidate [formGroup]="form">
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Credit Bureau
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        formControlName="creditBureauName"
                                        name="creditBureauName"
                                        class="form-control"
                                    />
                                </div>

                                <label for="" class="control-label col-md-2">
                                    SubGL Account
                                </label>
<!--                                <div class="col-md-4">-->
<!--                                    <select-->
<!--                                        type="text"-->
<!--                                        name="gLAccountId"-->
<!--                                        formControlName="gLAccountId"-->
<!--                                        id="gLAccountId"-->
<!--                                        class="form-control"-->
<!--                                    >-->
<!--                                        <option value=""-->
<!--                                            >&#45;&#45; Select GL Account &#45;&#45;</option-->
<!--                                        >-->
<!--                                        <option-->
<!--                                            *ngFor="let x of glAccountList"-->
<!--                                            [value]="x.glId"-->
<!--                                            >{{ x.glName }}</option-->
<!--                                        >-->
<!--                                    </select>-->
<!--                                </div>-->
                              <div class="col-md-4">
                                <p-dropdown
                                  [options]="glArr"
                                  formControlName="gLAccountId"
                                  name="glAccountId"
                                  placeholder="Select an item"
                                  [filter]="true"
                                  [filterBy]="'label'"
                                  class="form-control"
                                  [style]="{ width: '100%' }"
                                >
                                  <ng-template let-item pTemplate="selectedItem">
                      <span style="vertical-align:middle; margin-left: .5em">{{
                          item.label
                        }}</span>
                                  </ng-template>
                                  <ng-template let-x pTemplate="item">
                                    <div
                                      class="ui-helper-clearfix"
                                      style="position: relative;height: 25px;"
                                    >
                                      <div style="font-size:14px;margin-top:4px">
                                        {{ x.label }}
                                      </div>
                                    </div>
                                  </ng-template>
                                </p-dropdown>
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Corporate Charges
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="number"
                                        formControlName="corporateChargeAmount"
                                        name="corporateChargeAmount"
                                        class="form-control"
                                    />
                                </div>
                                <label for="" class="control-label col-md-2">
                                    Individual Charges
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="number"
                                        formControlName="individualChargeAmount"
                                        name="individualChargeAmount"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Is Complusory?
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="checkbox"
                                        formControlName="isMandatory"
                                        name="isMandatory"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button
                                style="margin-right:5px"
                                type="button"
                                [disabled]="!form.valid"
                                class="btn btn-primary pull-right"
                                (click)="submitCreditBureau(form)"
                            >
                                Save
                            </button>
                            <button
                                type="button"
                                style="margin-right:5px"
                                class="btn btn-danger pull-right"
                                (click)="goBack()"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

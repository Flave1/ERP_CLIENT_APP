<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div style="margin-bottom:0" class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <h2 class="panel-title pull-left">
              {{formTitle}}
            </h2>
            <!--                      <button-->
            <!--                          type="button"-->
            <!--                          style="margin-right:5px; margin-left:5px;"-->
            <!--                          class="btn btn-danger pull-right"-->
            <!--                          (click)="multipleDelete()"-->
            <!--                      >-->
            <!--                          Delete-->
            <!--                      </button>-->
            <button
              pButton
              type="button"
              class="btn btn-primary pull-right"
              (click)="showAddNew()"
              icon="pi pi-plus"
              iconPos="left"
              label="Add"
            ></button>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="form-horizontal">
          <p-table
              #dt
              [value]="reactivationLists"
              [columns]="cols"
              dataKey="depositFormId"
              [(selection)]="selectedItems"
              [paginator]="false"
              [rows]="reactivationLists?.length"
              [scrollable]="true"
              [scrollHeight]="viewHeight"
              [responsive]="true"
          >
            <ng-template pTemplate="caption">
              <div style="text-align: right">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search..."
                  (keyup)="
                                    dt.filterGlobal(
                                        $event.target.value,
                                        'contains'
                                    )
                                "
                  style="width: auto;
                    background: #fff;
                    border-radius: 3px;
                    padding-left: 10px;"
                />
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th style="width:3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th [pSortableColumn]="'account_name'">Account Name
                </th>
                <th [pSortableColumn]="'account_number'">Account Number
                </th>
                <th [pSortableColumn]="'accountBalance'">Account Balance
                </th>
                <th [pSortableColumn]="'reactivation_reason'">Reason
                </th>
                <th [pSortableColumn]="'approval_status_name'">Approval Status
                </th>

                <!-- <th></th> -->
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-x let-i="rowIndex">
              <tr [pSelectableRow]="x">
                <td style="width:3em">
                  <p-tableCheckbox
                    [value]="x"
                  ></p-tableCheckbox>
                </td>
                <td>{{ x.account_name }}</td>
                <td>{{ x.account_number }}</td>
                <td>{{ x.accountBalance }}</td>
                <td>{{ x.reactivation_reason }}</td>
                <td>{{ x.approval_status_name}}</td>
                <!-- <td>
                    <a (click)="editDepositForm(x)">Edit</a>
                </td> -->
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div style="margin-bottom:0" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            Credit Risk Category
                        </h2>
                        <!-- <button
                            pButton
                            type="button"
                            class="btn btn-primary pull-right"
                            (click)="showAddNew()"
                            icon="pi pi-plus"
                            iconPos="left"
                            label="Add"
                        ></button> -->
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-horizontal">
                    <p-table
                        #dt
                        [columns]="cols"
                        selectionMode="single"
                        (onRowSelect)="onRowSelect($event)"
                        [value]="categories"
                        dataKey="creditRiskCategoryId"
                        [(selection)]="selectedCategories"
                        [paginator]="false"
                        [scrollable]="true"
                        [scrollHeight]="viewHeight"
                        [rows]="10"
                        [responsive]="true"
                    >
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">
                                <input
                                    type="text"
                                    pInputText
                                    size="50"
                                    class="form-control"
                                    placeholder="Search..."
                                    (keyup)="
                                        dt.filterGlobal(
                                            $event.target.value,
                                            'contains'
                                        )
                                    "
                                    style="width:auto"
                                />
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="checkbox_row">
                                    <p-tableHeaderCheckbox>
                                    </p-tableHeaderCheckbox>
                                </th>
                                <th class="sn_width">S/N</th>
                                <th >Category</th>
                                <th >Description</th>
                                <!-- <th style="width:8em">Use At Origination</th> -->
<!--                                <th style="width:1em"></th>-->
                                <!-- <th style="width:2em"></th> -->
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-x let-i="rowIndex">
                            <tr [pSelectableRow]="x">
                                <td  class="checkbox_row">
                                    <p-tableCheckbox
                                        [value]="x"
                                    ></p-tableCheckbox>
                                </td>
                                <td class="sn_width">
                                    <a
                                        style="color: #3b3b3b; text-decoration: none;"
                                        (click)="editCategory(x)"
                                    >
                                        {{ i + 1 }}
                                    </a>
                                </td>
                                <td>
                                    <a
                                        style="color: #3b3b3b; text-decoration: none;"
                                        (click)="editCategory(x)"
                                    >
                                    {{ x.categoryName }}
                                    </a>
                                </td>
                                <td>
                                    <a
                                        style="color: #3b3b3b; text-decoration: none;"
                                        (click)="editCategory(x)"
                                    >
                                    {{ x.description }}
                                    </a>
                                </td>
                                <!-- <td>
                                    <span *ngIf="x.useInOrigination">Yes</span>
                                    <span *ngIf="!x.useInOrigination">No</span>
                                </td> -->
<!--                                <td>-->
<!--                                    <a (click)="editCategory(x)">Edit</a>-->
<!--                                </td>-->
                                <!-- <td>
                                    <a (click)="deleteCategory(x)">Delete</a>
                                </td> -->
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
</div>

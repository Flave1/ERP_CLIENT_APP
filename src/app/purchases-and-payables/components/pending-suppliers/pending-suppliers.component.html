<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div style="margin-bottom:0" class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <h2 class="panel-title pull-left">
              Pending Suppliers Information
            </h2>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="form-horizontal">
          <p-table
              #dt
              [value]="pendingSuppliers"
              [columns]="cols"
              dataKey="supplierId"
              [(selection)]="selectedSupplierInformation"
              [paginator]="false"
              [responsive]="true"
              [scrollable]="true"
              [scrollHeight]="viewHeight"
          >
            <ng-template pTemplate="caption">
              <div style="text-align: right">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search..."
                  (keyup)="dt.filterGlobal($event.target.value, 'contains')"
                  style="width:auto"
                />
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th class="checkbox_row">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th class="sn_width">S/N</th>
                <th [pSortableColumn]="'supplierTypeName'">Supplier Type</th>
                <th [pSortableColumn]="'name'">Supplier Name</th>
                <th [pSortableColumn]="'supplierNumber'">Supplier Number</th>
                <th [pSortableColumn]="'createdOn'">Reg Date</th>
                <th [pSortableColumn]="'email'">Email</th>
                <th [pSortableColumn]="'phoneNo'">Phone Number</th>
                <th [pSortableColumn]="'statusName'">Approval Status</th>
<!--                <th></th>-->
                <!--                <th style="width:5em"></th>-->
                <!--                <th style="width:5em"></th>-->
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
              <tr [pSelectableRow]="item">
                <td class="checkbox_row">
                  <p-tableCheckbox [value]="item"></p-tableCheckbox>
                </td>
                <td class="sn_width">{{ i + 1 }}</td>
                <td class="table_link" (click)="editSupplier(item)">
                  {{ item.supplierTypeName }}
                </td>
                <td class="table_link" (click)="editSupplier(item)">
                  {{ item.name }}
                </td>
                <td class="table_link" (click)="editSupplier(item)">
                  {{ item.supplierNumber }}
                </td>
                <td class="table_link" (click)="editSupplier(item)">
                  {{ item.createdOn | date }}
                </td>
                <td class="table_link" (click)="editSupplier(item)">
                  {{ item.email }}
                </td>
                <td class="table_link" (click)="editSupplier(item)">
                  {{ item.phoneNo }}
                </td>
                <td class="table_link" (click)="editSupplier(item)">
                  {{ item.statusName }}
                </td>
<!--                <td>-->
<!--                  <a-->
<!--                    *ngIf="item.approvalStatusId == 0"-->
<!--                    (click)="sendForApproval(item.supplierId)"-->
<!--                  >Send For Approval</a-->
<!--                  >-->
<!--                </td>-->
                <!--                <td>-->
                <!--                  <a (click)="editSupplier(x)">Edit</a>-->
                <!--                </td>-->
                <!--                <td>-->
                <!--                  <a (click)="deleteSupplier(x)">Delete</a>-->
                <!--                </td>-->
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-12">
            <!-- <button pButton type="button" class="btn btn-primary pull-right" *ngIf="activeIndex < 5" (click)="openNext()" icon="pi pi-less-than" iconPos="right"
                            label="Next"></button>
                        <button pButton type="button" class="btn btn-primary pull-right" style="margin-right:10px" *ngIf="activeIndex > 0" (click)="openPrev()" icon="pi pi-greater-than" iconPos="left"
                            label="Previous"></button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

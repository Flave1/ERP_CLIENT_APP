<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div style="margin-bottom:0" class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <h2 class="panel-title pull-left">
              Translation  Set up
            </h2>
            <div
              style="padding-right: 5px;padding-left: 5px;width: 45px;"
              class="col-md-1 pull-right"
            >
              <button
                pButton
                style="padding:0.5em 0"
                type="button"
                class="ui-button-raised ui-button-danger"
                (click)="multipleDelete()"
                icon="ui-icon-delete"
                iconPos="center"
                pTooltip="Delete"
                tooltipPosition="top"
                label=""
              ></button>
            </div>
            <div
              style="padding-right: 5px;padding-left: 5px;width: 45px;"
              class="col-md-1 pull-right"
            >
              <button
                pButton
                style="padding:0.5em 0"
                type="button"
                class="ui-button-raised"
                (click)="showAddNew()"
                icon="ui-icon-plus"
                iconPos="center"
                pTooltip="Add"
                tooltipPosition="top"
                label=""
              ></button>
            </div>
            <div
              style="padding-right: 5px;padding-left: 5px;width: 45px;"
              class="col-md-1 pull-right"
            >
              <button
                pButton
                style="padding:0.5em 0"
                type="button"
                class="ui-button-raised ui-button-secondary"
                (click)="exportTranslation()"
                icon="ui-icon-file-download"
                pTooltip="Download"
                tooltipPosition="top"
                iconPos="center"
                label=""
              ></button>
            </div>
            <div
              style="padding-right: 5px;padding-left: 5px;width: 45px;"
              class="col-md-1 pull-right"
            >
              <button
                pButton
                type="button"
                style="padding:0.5em 0"
                class="ui-button-raised ui-button-secondary"
                (click)="uploadTranslation()"
                icon="ui-icon-file-upload"
                iconPos="center"
                pTooltip="Excel file: Year, Average Rate, Closing Rate, Currency"
                tooltipPosition="top"
                label=""
              ></button>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 pull-right">
              <input
                style="height:35px;"
                class="form-control"
                type="file"
                (change)="handleFileInput($event.target.files)"
                id="file1"
                accept=".xls,.xlsx"
                #fileInput
                name="fileInput"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="form-horizontal">
          <p-table
              #dt
              [value]="translationInformation"
              dataKey="translationId"
              [columns]="cols"
              [(selection)]="selectedTranslation"
              [paginator]="false"
              [rows]="translationInformation?.length"
              [scrollable]="true"
              [scrollHeight]="viewHeight"
              [responsive]="true"
          >
            <ng-template pTemplate="caption">
              <div style="text-align: right">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search..."
                  (keyup)="
                                        dt.filterGlobal(
                                            $event.target.value,
                                            'contains'
                                        )
                                    "
                  style="width:auto"
                />
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th class="checkbox_row">
                  <p-tableHeaderCheckbox>
                  </p-tableHeaderCheckbox>
                </th>
                <th [pSortableColumn]="'year'">Year
                  <i
                    class="ui-icon-arrow-drop-down sort--icon"
                  ></i>
                </th>
                <th [pSortableColumn]="'averageRate'">Average rate
                  <i
                    class="ui-icon-arrow-drop-down sort--icon"
                  ></i>
                </th>
                <th [pSortableColumn]="'closingRate'">Closing Rate
                  <i
                    class="ui-icon-arrow-drop-down sort--icon"
                  ></i>
                </th>
                <th [pSortableColumn]="'currencyCode'">Currency
                  <i
                    class="ui-icon-arrow-drop-down sort--icon"
                  ></i>
                </th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-x let-i="rowIndex">
              <tr [pSelectableRow]="x">
                <td class="checkbox_row">
                  <p-tableCheckbox
                    [value]="x"
                  ></p-tableCheckbox>
                </td>
                <!-- <td>{{ i + 1 }}</td> -->
                <td>
                  <a
                    class="table_link"
                    (click)="editTranslation(x)"
                  >{{ x.year }}</a
                  >
                </td>
                <td>
                  <a
                    class="table_link"
                    (click)="editTranslation(x)"
                  >{{ x.averageRate }}</a
                  >
                </td>
                <td>
                  <a
                    class="table_link"
                    (click)="editTranslation(x)"
                  >{{ x.closingRate }}</a
                  >
                </td>
                <td>
                  <a
                    class="table_link"
                    (click)="editTranslation(x)"
                  >{{ x.currencyCode }}</a
                  >
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-12">
            <!-- <button style="margin-right:5px" type="button" [disabled]="!form.valid" class="btn btn-primary pull-right"
    (click)="submitUserAccount(form)">
    Save
  </button>
  <button type="button" style="margin-right:5px" class="btn btn-danger pull-right">
    Close
  </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

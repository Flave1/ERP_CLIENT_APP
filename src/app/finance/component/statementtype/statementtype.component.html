<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ formTitle }}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Statement
                </label>
                <div class="col-md-4">
                  <input
                    type="text"
                    formControlName="statementTypeName"
                    name="statementTypeName"
                    class="form-control"
                  />
                </div>

                <label for="" class="control-label col-md-2">
                  Alias
                </label>
                <div class="col-md-4">
                  <input
                    type="text"
                    formControlName="statementTypeAlias"
                    name="statementTypeAlias"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-md-2 control-label"
                  >Statement Form</label
                >
                <div class="col-md-4">
                  <select
                    name="statementForm"
                    formControlName="statementForm"
                    id=""
                    (change)="getStatementForm($event.target.value)"
                    class="form-control"
                  >
                    <option value="" disabled selected>Select an option</option>
                    <option value="1"> As at (Balances)</option>
                    <option value="2"> For Period (P&L)</option>
                  </select>
                </div>
              <ng-container *ngIf="valueSelected">
                <label for="" class="col-md-2 control-label">
                  Year End Balancing GL</label
                >
                <div class="col-md-4">
                  <select
                    name="yearEndBalancing"
                    formControlName="yearEndGl"
                    id=""
                    class="form-control"
                    *ngIf="statementForm == 2"
                  >
                    <option value="" selected disabled>Select an option</option>
                    <option *ngFor="let gl of glArr" [value]="gl.subGLId">{{gl.subGLName}} | {{gl.subGLCode}}</option>
                  </select>
                  <select
                    name="yearEndBalancing"
                    formControlName="yearEndGl"
                    id=""
                    class="form-control"
                    *ngIf="statementForm == 1"
                  >
                    <option value="0" selected disabled>Select an option</option>
                    <option value="0">N/A</option>
                  </select>
                </div>
              </ng-container>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button
                style="margin-right:5px"
                type="button"
                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                (click)="submitStatementTypeInfo(form)"
              >
                Save
              </button>
              <button
                type="button"
                style="margin-right:5px"
                class="btn btn-danger pull-right"
                (click)="goBack()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

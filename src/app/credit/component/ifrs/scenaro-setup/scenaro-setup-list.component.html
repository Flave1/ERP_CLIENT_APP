<div class="ui-g">
  <div class="ui-g-12 no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-md-12">
                      <h2 class="panel-title pull-left">
                          IFRS Scenario Setup
                      </h2>
                      <button
                          pButton
                          type="button"
                          class="btn btn-primary pull-right"
                          (click)="showAddNew()"
                          icon="pi pi-plus"
                          iconPos="left"
                          label="Add Scenario"
                      ></button>
                  </div>
              </div>
          </div>

          <div class="panel-body">
              <div class="form-horizontal">
                  <p-table
                      #dt
                      [columns]="cols"
                      [value]="setupDataList"
                      dataKey="ScenarioId"
                      [(selection)]="selectedSetup"
                      [paginator]="false"
                      [rows]="setupDataList?.length"
                      [scrollable]="true"
                      [scrollHeight]="viewHeight"
                      [responsive]="true"
                  >
                      <ng-template pTemplate="caption">
                          <div style="text-align: right">
                              <input
                                  type="text"
                                  pInputText
                                  size="50"
                                  class="form-control"
                                  placeholder="Search..."
                                  (keyup)="
                                      dt.filterGlobal(
                                          $event.target.value,
                                          'contains'
                                      )
                                  "
                                  style="width:auto"
                              />
                          </div>
                         
                      </ng-template>
                      <ng-template pTemplate="header">
                          <tr>
                              <th>S/N</th>
                              <th>Scenario</th>
                              <th>Likelihood(%)</th>
                              <th>Rate(%)</th>
                              <th></th>
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-x let-i="rowIndex">
                          <tr [pSelectableRow]="x" (click)="rowClicked(x)">
                            <td>{{ i + 1 }}</td>
                              <td><a class="table_link" (click)="editSetupData(x)">{{ x.scenario }}</a></td>
                              <td><a class="table_link" (click)="editSetupData(x)">{{ x.likelihood }}</a></td>
                              <td><a class="table_link" (click)="editSetupData(x)">{{ x.rate }}</a></td>
                              <td><a (click)="deleteSetupData(x)">Delete</a></td>
                          </tr>
                      </ng-template>
                  </p-table>
              </div>
          </div>
          <div class="panel-footer">
              <div class="row">
                  <div class="col-md-12"></div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div class="card no-padding">
            <div style="margin-bottom:0" class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                                {{ formTitle }}
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="form-horizontal">
                        <form novalidate [formGroup]="form">
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Rating
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        formControlName="rate"
                                        name="rate"
                                        class="form-control"
                                    />
                                </div>

                                <label for="" class="control-label col-md-2">
                                    Adviced Range
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        formControlName="advicedRange"
                                        name="advicedRange"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Minimum Range(0-1)
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        formControlName="minRange"
                                        name="minRange"
                                        class="form-control"
                                    />
                                </div>
                                <label for="" class="control-label col-md-2">
                                    Maximum Range(0-1)
                                </label>
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        formControlName="maxRange"
                                        name="maxRange"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Rate Description
                                </label>
                                <div class="col-md-10">
                                    <textarea
                                        rows="5"
                                        class="form-control"
                                        type="checkbox"
                                        formControlName="rateDescription"
                                        name="rateDescription"
                                    ></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button
                                style="margin-right:5px"
                                type="button"
                                [disabled]="!form.valid"
                                class="btn btn-primary pull-right"
                                (click)="submitCreditRating(form)"
                            >
                                Save
                            </button>
                            <button
                                type="button"
                                style="margin-right:5px"
                                class="btn btn-danger pull-right"
                                (click)="goBack()"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{formTitle}}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">

                  <label for="" class="control-label col-md-2">
                      Company Code
                    </label>
                    <div class="col-md-4">
                      <input type="text" formControlName="companyCode" name="companyCode" class="form-control" />
                    </div>

                  <label for="" class="control-label col-md-2">
                      Company Name
                    </label>
                    <div class="col-md-4">
                      <input type="text" formControlName="companyName" name="companyName" class="form-control" />
                    </div>

                <label for="" class="control-label col-md-2">
                  Country
              </label>
              <div class="col-md-4">
                  <select type="text" name="countryId" formControlName="countryId" id="countryId" class="form-control">
                      <option value="">-- Select Country --</option>
                      <option *ngFor="let row of countryList" [value]="row.countryId">
                                                                                                                                                    {{ row.countryName }}
                                                                                                  </option>  
                  </select>
              </div>

              <label for="" class="control-label col-md-2">
                  Currency
              </label>
              <div class="col-md-4">
                  <select type="text" name="currencyId" formControlName="currencyId" id="currencyId" class="form-control">
                      <option value="">-- Select Currency --</option>
                      <option *ngFor="let row of currencyList" [value]="row.currencyId">
                                                                                                                                                    {{ row.currencyName }}
                                                                                                  </option>  
                  </select>
              </div>

              <label for="" class="control-label col-md-2">
                  Phone Number
                </label>
                <div class="col-md-4">
                  <input type="text" formControlName="telephone" name="telephone" class="form-control" />
                </div>

            <label for="" class="control-label col-md-2">
              Email
            </label>
            <div class="col-md-4">
              <input type="text" formControlName="email" name="email" class="form-control" />
            </div>

            <label for="" class="control-label col-md-2">
                Web Site
              </label>
              <div class="col-md-4">
                <input type="text" formControlName="website" name="website" class="form-control" />
              </div>

              <label for="" class="control-label col-md-2">
                Address
              </label>
              <div class="col-md-4">
                <input type="text" formControlName="address" name="address" class="form-control" />
              </div>

              <label for="" class="control-label col-md-2">
                Apply Registry Template
              </label>

              <div class="col-md-4">
                <select type="text" name="applyRegistryTemplate" formControlName="applyRegistryTemplate" id="applyRegistryTemplate" class="form-control">
                  <option value="">-- Select --</option>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>

                  <!-- <option *ngFor="let type of customerTypes" [value]="type.customerTypeId">
                                                                                                                  {{ type.name }}
                                                                                                              </option> -->
                </select>
              </div>

              <label for="" class="control-label col-md-2">
                Industry
            </label>
            <div class="col-md-4">
                <select type="text" name="industry" formControlName="registryTemplate" id="industry" class="form-control">
                    <option value="">-- Select Industry --</option>
                    <option *ngFor="let row of IndustryInformation" [value]="row.industry">
                                                                                                                                                  {{ row.industry }}
                                                                                                </option>  
                </select>
            </div>


              </div>
              </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button style="margin-right:5px" type="button" [disabled]="!form.valid" class="btn btn-primary pull-right"
                (click)="submitCompanyInfo(form)">
                Save
              </button>
              <button type="button" style="margin-right:5px" class="btn btn-danger pull-right" (click)="goBack()">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div style="margin-bottom:0" class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <h2 class="panel-title pull-left">
              Loan Staging
            </h2>
            <div
              style="padding-right: 5px;padding-left: 5px;width: 45px;"
              class="col-md-1 pull-right"
            >
              <button
                pButton
                style="padding:0.5em 0"
                type="button"
                class="ui-button-raised ui-button-danger"
                (click)="deleteListOfLoanStaging()"
                icon="ui-icon-delete"
                iconPos="center"
                pTooltip="Delete"
                tooltipPosition="top"
                label=""
              ></button>
            </div>
            <div
              style="padding-right: 5px;padding-left: 5px;width: 45px;"
              class="col-md-1 pull-right"
            >
              <button
                pButton
                style="padding:0.5em 0"
                type="button"
                class="ui-button-raised"
                (click)="addOrUpdateLoanStaging()"
                icon="ui-icon-plus"
                iconPos="center"
                pTooltip="Add"
                tooltipPosition="top"
                label=""
              ></button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="form-horizontal">
          <p-table
            #dt
            [columns]="cols"
            [value]="loanStagings"
            dataKey="loanStagingId"
            [(selection)]="selectedLoanStaging"
            [paginator]="false"
            [scrollable]="true"
            [scrollHeight]="viewHeight"
            [rows]="loanStagings?.length"
            [responsive]="true"
          >
            <ng-template pTemplate="caption">
              <div style="text-align: right">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search..."
                  (keyup)="dt.filterGlobal($event.target.value, 'contains')"
                  style="width:auto"
                />
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th class="checkbox_row">
                  <p-tableHeaderCheckbox> </p-tableHeaderCheckbox>
                </th>
                <!-- <th style="width:1em">S/N</th> -->
                <th [pSortableColumn]="'probationPeriod'">
                  Probation Period(Days)
                  <i class="ui-icon-arrow-drop-down sort--icon__special"></i>
                </th>
                <th [pSortableColumn]="'from'">
                  From Stage
                  <i class="ui-icon-arrow-drop-down sort--icon__special"></i>
                </th>

                <th [pSortableColumn]="'to'">
                  To Stage
                  <i class="ui-icon-arrow-drop-down sort--icon__special"></i>
                </th>
<!--                <th class="width__special"></th>-->
<!--                <th class="width__special"></th>-->
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-x let-i="rowIndex">
              <tr [pSelectableRow]="x">
                <td class="checkbox_row">
                  <p-tableCheckbox [value]="x"></p-tableCheckbox>
                </td>
                <!-- <td>{{ i + 1 }}</td> -->
                <td class="table_link" (click)="editLoanStaging(x)">
                  {{ x.probationPeriod }}
                </td>
                <td class="table_link" (click)="editLoanStaging(x)">
                  {{ x.from }}
                </td>
                <td class="table_link" (click)="editLoanStaging(x)">
                  {{ x.to }}
                </td>
<!--                <td class="width__special">-->
<!--                  <a class="table_link" (click)="editLoanStaging(x)">Edit</a>-->
<!--                </td>-->
<!--                <td class="width__special">-->
<!--                  <a class="table_link" (click)="editLoanStaging(x)">Delete</a>-->
<!--                </td>-->
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>

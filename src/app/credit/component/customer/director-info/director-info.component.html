<form novalidate [formGroup]="directorForm">
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="" class="control-label col-md-2"> Director Type </label>
        <div class="col-md-4">
          <select
            type="text"
            name="directorTypeId"
            formControlName="directorTypeId"
            id="directorTypeId"
            class="form-control"
            (change)="onDirectorTypeChange($event.target.value)"
          >
            <option value="">-- Select Director Type --</option>
            <option value="1">Director</option>
            <option value="2">Shareholder</option>
            <option value="3">Director/Shareholder</option>
            <!-- <option
              *ngFor="let row of directorTypeList"
              [value]="row.lookupId"
            >
              {{ row.lookupName }}
            </option> -->
          </select>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <label for="" class="control-label col-md-2"> Full Name </label>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="name"
            name="name"
            class="form-control"
          />
        </div>
        <label for="" class="control-label col-md-2"> Email </label>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="email"
            name="email"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2"> Position </label>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="position"
            name="position"
            class="form-control"
          />
        </div>
        <label for="" class="control-label col-md-2"> DOB </label>
        <div class="col-md-4">
          <input type="date" class="form-control" formControlName="dob" />
          <!--              <p-calendar-->
          <!--                name="dob"-->
          <!--                [monthNavigator]="true"-->
          <!--                [yearNavigator]="true"-->
          <!--                yearRange="1900:2030"-->
          <!--                [showIcon]="true"-->
          <!--                [inputStyle]="{ width: '100%' }"-->
          <!--                [style]="{ width: '100%', 'z-index': '999' }"-->
          <!--                [(ngModel)]="selectedDate"-->
          <!--                [ngModelOptions]="{ standalone: true }"-->
          <!--                (onSelect)="onDateSelect($event)"-->
          <!--              ></p-calendar>-->
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2"> Phone Number </label>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="phoneNo"
            name="phoneNo"
            class="form-control"
          />
        </div>
        <label for="" class="control-label col-md-2"> Signature </label>
        <div class="col-md-4">
          <input
            type="file"
            id="document"
            (change)="onFileChange($event)"
            placeholder="Upload file"
            accept=".jpg,.jpeg,.png"
            #fileInput
            name="fileInput"
            style="padding-top: 2px"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="" class="control-label col-md-4">
          Have you occupied any political position ?
        </label>
        <div class="col-md-2">
          <div class="ui-g-12">
            <p-radioButton
              formControlName="politicallyPosition"
              name="politicallyPosition"
              [value]="true"
              label="Yes"
              [(ngModel)]="selectPoliticallyPosition"
            ></p-radioButton>
          </div>
          <div class="ui-g-12">
            <p-radioButton
              formControlName="politicallyPosition"
              name="politicallyPosition"
              [value]="false"
              label="No"
              [(ngModel)]="selectPoliticallyPosition"
            ></p-radioButton>
          </div>
        </div>

        <label for="" class="control-label col-md-4">
          Has any of your relative occupied any political position ?
        </label>
        <div class="col-md-2">
          <div class="ui-g-12">
            <p-radioButton
              formControlName="relativePoliticallyPosition"
              name="relativePoliticallyPosition"
              [value]="true"
              label="Yes"
              [(ngModel)]="selectRelativePoliticallyPosition"
            ></p-radioButton>
          </div>
          <div class="ui-g-12">
            <p-radioButton
              formControlName="relativePoliticallyPosition"
              name="relativePoliticallyPosition"
              [value]="false"
              label="No"
              [(ngModel)]="selectRelativePoliticallyPosition"
            ></p-radioButton>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2"> Address </label>
        <div class="col-md-4">
              <textarea
                rows="3"
                formControlName="address"
                name="address"
                class="form-control"
                style="resize: none"
              ></textarea>
        </div>
        <div *ngIf="!isDirectorOnly">
          <label for="" class="control-label col-md-2">
            Percentage Share(%)
          </label>
          <div class="col-md-4">
            <input
              type="text"
              formControlName="percentageShare"
              name="percentageShare"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <div class="row">
      <div class="col-md-12">
        <button
          type="submit"
          (click)="submitLoanCustomerDirectors(directorForm)"
          class="btn btn-success pull-right"
        >
          Save
        </button>
        <button
          type="button"
          (click)="closeDirectorModal(false)"
          style="margin-right: 5px"
          class="btn btn-danger pull-right"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</form>

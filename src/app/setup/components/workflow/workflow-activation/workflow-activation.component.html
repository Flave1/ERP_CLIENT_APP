<div class="ui-g">
  <div class="ui-g-12 no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-md-12">
                      <h2 class="panel-title pull-left">
                          Workflow Activation/Deactivation
                      </h2>
                  </div>
              </div>
          </div>

          <div class="panel-body">
              <div class="form-horizontal">
                  <p-table
                      #dt
                      [columns]="cols"
                      [value]="operationList"
                      dataKey="operationId"
                      scrollable="true"
                      scrollHeight="430px"
                      [responsive]="true"
                  >
                      <ng-template pTemplate="caption">
                          <div style="text-align: right">
                              <input
                                  type="text"
                                  pInputText
                                  size="50"
                                  class="form-control"
                                  placeholder="Search..."
                                  (keyup)="
                                      dt.filterGlobal(
                                          $event.target.value,
                                          'contains'
                                      )
                                  "
                                  style="width:auto"
                              />
                          </div>
                      </ng-template>
                      <ng-template pTemplate="header">
                          <tr>
                              <th class="sn_width">S/N</th>
                              <th [pSortableColumn]="'operationTypeName'">Operation Type

                              </th>
                              <th [pSortableColumn]="'operationName'">Operation

                              </th>
                              <th>Enable/Disable</th>
                          </tr>

                      </ng-template>
                      <ng-template pTemplate="body" let-x let-i="rowIndex">
                          <tr>
                              <td class="sn_width">{{ i + 1 }}</td>
                              <td>{{x.operationTypeName}}</td>
                              <td>{{ x.operationName }}</td>
                              <td>
                                  <p-inputSwitch [(ngModel)]="x.enableWorkflow"></p-inputSwitch>
                              </td>
                          </tr>
                      </ng-template>
                  </p-table>
              </div>
          </div>
          <div class="panel-footer">
              <div class="row">
                  <div class="col-md-12">
                      <button style="margin-right:5px" type="button" class="btn btn-success pull-right"
                      (click)="submitAction()">
                      Save Changes
                    </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

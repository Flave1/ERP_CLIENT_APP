<div class="row">
  <div class="col-md-12">
    <p-table
      [value]="approvalDetails"
      [scrollable]="true"
      [scrollHeight]="viewHeight"
      [responsive]="true"
    >
      <ng-template pTemplate="caption">
        <h4>Approval Details</h4>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="sn_width">S/N</th>
          <th>Staff Name</th>
          <th>Arrival date</th>
          <th>Response Date</th>
          <th>Comment</th>
          <th>Decision</th>
          <!--                          <th ></th>-->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-x let-i="rowIndex">
        <tr>
          <td class="sn_width">{{ i + 1 }}</td>
          <td>{{ x.firstName }} {{ x.lastName }}</td>
          <td>{{ x.arrivalDate | date }}</td>
          <td>{{ x.date | date }}</td>
          <td>{{ x.comment }}</td>
          <td>{{ x.statusName }}</td>
          <!--                          <td>-->
          <!--                            <a (click)="viewApprovalDetails(x)">Select</a>-->
          <!--                          </td>-->
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

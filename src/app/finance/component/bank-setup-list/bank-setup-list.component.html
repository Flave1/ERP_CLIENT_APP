        <div class="panel-body">
          <div class="form-horizontal">
            <div class="row">
              <div class="col-md-12">
                <p-table
                  [value]="banks"
                  [scrollable]="true"
                  [scrollHeight]="viewHeight"
                  [responsive]="true"
                  dataKey="bankGlId"
                  [(selection)]="selectedItem"
                >
                  <ng-template pTemplate="header">
                    <tr>
                      <th class="checkbox_head">
                        <p-tableHeaderCheckbox> </p-tableHeaderCheckbox>
                      </th>
                      <th class="sn_width">S/N</th>
                      <th>Bank</th>
                      <th>Address</th>
                      <th>Account Number</th>
                      <th>BVN</th>
                      <th>Bank Code</th>
<!--                      <th>Country</th>-->
<!--                      <th>Currency</th>-->
                      <th>Sub GL</th>
                      <!--                      <th></th>-->
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-x let-i="rowIndex">
                    <tr [pSelectableRow]="x">
                      <td class="checkbox_row">
                        <p-tableCheckbox
                          [value]="x"
                        ></p-tableCheckbox>
                      </td>
                      <td class="sn_width">{{ i + 1 }}</td>
                      <td
                        (click)="editBank(x.bankGlId)"
                        class="table_link"
                        style="font-weight: bold"
                      >
                        {{ x.bankName }}
                      </td>
                      <td (click)="editBank(x.bankGlId)">{{ x.address }}</td>
                      <td (click)="editBank(x.bankGlId)">
                        {{ x.accountNumber  }}
                      </td>
                      <td (click)="editBank(x.bankGlId)">
                        {{ x.bvn }}
                      </td>
                      <td (click)="editBank(x.bankGlId)">
                        {{x.bankCode}}
                      </td>
<!--                      <td (click)="editBank(x.bankGlId)">-->

<div class="row">
    <div class="col-md-12">
        <form novalidate [formGroup]="form">
            <div class="form-group">
                <label for="" class="control-label col-md-2">
                    Credit Bureau
                </label>
                <div class="col-md-4">
                    <select
                        type="text"
                        name="creditBureauId"
                        formControlName="creditBureauId"
                        (change)="onCreditBureauChanged($event.target.value)"
                        id="creditBureauId"
                        class="form-control"
                    >
                        <option value="">-- Select Credit Bureau --</option>
                        <option
                            *ngFor="let x of creditBureauList"
                            [value]="x.creditBureauId"
                            >{{ x.creditBureauName }}</option
                        >
                    </select>
                </div>
<!--                <label for="" class="control-label col-md-2" di>-->
<!--                    Charge Amount-->
<!--                </label>-->
<!--                <div class="col-md-4">-->
<!--                    <input-->
<!--                        type="text"-->
<!--                        disabled="true"-->
<!--                        formControlName="chargeAmount"-->
<!--                        name="chargeAmount"-->
<!--                        id="chargeAmount"-->
<!--                        class="form-control"-->
<!--                    />-->
<!--                </div>-->
              <label for="" class="control-label col-md-2">
                Report Status
              </label>
              <div class="col-md-4">
                <select
                  type="text"
                  name="reportStatus"
                  formControlName="reportStatus"
                  id="reportStatus"
                  class="form-control"
                >
                  <option value="">-- Select Credit Bureau --</option>
                  <option value="true">Positive</option>
                  <option value="false">Negative</option>
                </select>
              </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">
                    Support Document
                </label>
                <div class="col-md-4">
                    <input
                        type="file"
                        (change)="handleFileInput($event.target.files)"
                        accept=".pdf,.doc,.docx"
                        name="supportDocument"
                        id="supportDocument"
                        class="form-control"
                    />
                </div>

            </div>
            <div class="col-md-12">
                <button
                    type="submit"
                    (click)="submitForm(form)"
                    class="btn btn-success pull-right"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div class="card no-padding">
            <div style="margin-bottom:0" class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                                {{ formTitle }}
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="form-horizontal">
                        <form novalidate [formGroup]="form" class="container col-md-8">
                            <div class="form-group">
                                <label for="" class="control-label col-md-4 pr_0">
                                    Structure
                                  </label>
                                  <div class="col-md-8">
                                    <select class="form-control" name="structure" formControlName="structure">
                                        <option disabled>--Select Company</option>
                                        <option *ngFor="let structure of companyStructures" [value]="structure.companyStructureId">
                                          {{ structure.name }}</option>
                                      </select>
                                  </div>
                            </div>

                            <div class="form-group">
                                <label for="" class="control-label col-md-4 pr_0" >
                                    Select Product
                                </label>
                                <div class="col-md-8"> 
                                <select 
                                    name="product"
                                    formControlName="productId"
                                    id="chargetype"
                                    class="form-control"  >
                                    <option value=""
                                        >-- Select Type --</option
                                    >
                                    <option
                                        *ngFor="
                                            let product of accountSetUpProduct
                                        "
                                        [value]="product.depositAccountId"
                                        >{{ product.accountName }}</option
                                    >
                                </select>
                               </div>
                               
                            </div>
                            <div class="form-group">
                                <label
                                for=""
                                class="control-label mr_5"
                            >
                                Can apply for a change in deposit rates
                            </label>
                            <input type="checkbox" name="canApply" formControlName="canApply">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button
                                style="margin-right:5px"
                                type="button"
                                [disabled]="!form.valid"
                                class="btn btn-primary pull-right"
                                (click)="submitChangeOfRate(form)"
                            >
                                Save
                            </button>
                            <button
                                type="button"
                                style="margin-right:5px"
                                class="btn btn-danger pull-right"
                                (click)="goBack()"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

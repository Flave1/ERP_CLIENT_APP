                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                *ngIf="activeIndex == 0"
                (click)="submitLoanCustomerInfo(form)"
                icon="pi pi-less-than"
                iconPos="right"
                label="Save and Continue"
              ></button>
              <button
                pButton
                type="button"
                [disabled]="!form.valid"
                class="btn btn-primary pull-right"
                *ngIf="
                  (displayIndividualCustomer &&
                    activeIndex > 0 &&
                    activeIndex < 5) ||
                  (displayCorperatCustomer &&
                    activeIndex > 0 &&
                    activeIndex < 5)
                "
                (click)="openNext()"
                icon="pi pi-less-than"
                iconPos="right"
                label="Next"
              ></button>
              <button
                pButton
                type="button"
                class="btn btn-primary pull-right"
                style="margin-right: 10px"
                *ngIf="activeIndex > 0"
                (click)="openPrev()"
                icon="pi pi-greater-than"
                iconPos="left"
                label="Previous"
              ></button>

              <button
                type="button"
                style="margin-right: 5px"
                class="btn btn-danger pull-right"
                (click)="goBack()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{formTitle}}
              </h2>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">
            <form novalidate [formGroup]="form">
              <div class="form-group">
                <label for="" class="control-label col-md-2">
                  Department Code
                </label>
                <div class="col-md-4">
                  <input type="text" formControlName="departmentCode" name="departmentCode" class="form-control" />
                </div>

                <label for="" class="control-label col-md-2">
                  Department Name
                </label>
                <div class="col-md-4">
                  <input type="text" formControlName="departmentName" name="departmentName" class="form-control" />
                </div>

                <label for="" class="control-label col-md-2">
                  Branch
              </label>
              <div class="col-md-4">
                  <select type="text" name="branchId" formControlName="branchId" id="branchId" class="form-control">
                      <option value="">-- Select Branch --</option>
                      <option *ngFor="let row of branchList" [value]="row.branchId">
                                                                                                                                                    {{ row.branchName }}
                                                                                                  </option>  
                  </select>
              </div>
              </div>
              </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button style="margin-right:5px" type="button" [disabled]="!form.valid" class="btn btn-primary pull-right"
                (click)="submitDepartmentInfo(form)">
                Save
              </button>
              <button type="button" style="margin-right:5px" class="btn btn-danger pull-right" (click)="goBack()">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
